d. \u30e9\u30a4\u30bb\u30f3\u30b7\u30fc\u306f\u3001\u56fd\u5883\u3092\u8d8a\u3048\u3066\u672c\u4ef6\u30d7\u30ed\u30b0\u30e9\u30e0\u306e\u8f38\u51fa\u5165\u3001\u79fb\u8ee2\u3001\u30a2\u30af\u30bb\u30b9\u307e\u305f\u306f\u4f7f\u7528\u3092\u884c\u3046\u5834\u5408\u3001\u30e9\u30a4\u30bb\u30f3\u30b7\u30fc\u306f\u3001\u95a2\u7a0e\u3001\u7a0e\u91d1\u307e\u305f\u306f\u5f53\u5c40\u304c\u67fb\u5b9a\u3057\u305f\u985e\u4f3c\u306e\u8ab2\u5fb4\u91d1\u306b\u3064\u3044\u3066\u8cac\u4efb\u3092\u3082\u3063\u3066\u5f53\u5c40\u306b\u652f\u6255\u3046\u3053\u3068\u306b\u540c\u610f\u3059\u308b\u3082\u306e\u3068\u3057\u307e\u3059\u3002\u305f\u3060\u3057\u3001IBM \u306e\u7d14\u5229\u76ca\u306b\u57fa\u3065\u304f\u3082\u306e\u306f\u9664\u304d\u307e\u3059\u3002\n\
\n\
3.1 \u30e9\u30a4\u30bb\u30f3\u30b9\u306b\u95a2\u3059\u308b\u691c\u8a3c\n\
\n\
a. \u30e9\u30a4\u30bb\u30f3\u30b7\u30fc\u306f\u3001\u3059\u3079\u3066\u306e\u65bd\u8a2d\u304a\u3088\u3073\u74b0\u5883\u306b\u304a\u3051\u308b\u3059\u3079\u3066\u306e\u672c\u4ef6\u30d7\u30ed\u30b0\u30e9\u30e0\u306b\u3064\u3044\u3066\u300130 \u65e5\u524d\u306e\u901a\u77e5\u306b\u3088\u308b\u8981\u6c42\u306b\u5fdc\u3058\u3066\u3001\u4ee5\u4e0b\u306e\u3082\u306e\u3092\u4f5c\u6210\u3001\u4fdd\u6301\u3057\u3001\u6bce\u5e74 IBM \u306b\u63d0\u4f9b\u3057\u307e\u3059\u3002i) \u8a18\u9332\u3001\u30b7\u30b9\u30c6\u30e0\u30fb\u30c4\u30fc\u30eb\u304b\u3089\u306e\u51fa\u529b\u3001\u304a\u3088\u3073\u305d\u306e\u4ed6\u306e\u30b7\u30b9\u30c6\u30e0\u60c5\u5831\u3092\u7528\u3044\u305f IBM \u304c\u8981\u6c42\u3059\u308b\u5f62\u5f0f\u3067\u306e\u5831\u544a\u3001ii) \u95a2\u9023\u6587\u66f8 (\u7dcf\u79f0\u3057\u3066\u300c\u30c7\u30d7\u30ed\u30a4\u30e1\u30f3\u30c8\u30fb\u30c7\u30fc\u30bf\u300d\u3068\u3044\u3044\u307e\u3059\u3002)\u3002\n\
\n\
b. IBM \u304a\u3088\u3073\u305d\u306e\u72ec\u7acb\u76e3\u67fb\u4eba\u306f\u3001\u5408\u7406\u7684\u306a\u901a\u77e5\u3092\u884c\u3063\u305f\u3046\u3048\u3067\u3001\u30e9\u30a4\u30bb\u30f3\u30b7\u30fc\u304c\u672c\u4ef6\u30d7\u30ed\u30b0\u30e9\u30e0\u3092\u4f7f\u7528 (\u305d\u306e\u76ee\u7684\u306f\u554f\u3044\u307e\u305b\u3093\u3002) \u3059\u308b\u3059\u3079\u3066\u306e\u65bd\u8a2d\u304a\u3088\u3073\u74b0\u5883\u3067\u3001\u672c\u5951\u7d04\u306b\u95a2\u3059\u308b\u30e9\u30a4\u30bb\u30f3\u30b7\u30fc\u306e\u9075\u5b88\u72b6\u6cc1\u3092\u78ba\u8a8d\u3067\u304d\u308b\u3082\u306e\u3068\u3057\u307e\u3059\u3002\u5f53\u8a72\u691c\u8a3c\u306f\u3001\u30e9\u30a4\u30bb\u30f3\u30b7\u30fc\u306e\u696d\u52d9\u306e\u4e2d\u65ad\u3092\u6700\u5c0f\u9650\u306b\u3059\u308b\u65b9\u6cd5\u3067\u3001\u901a\u5e38\u306e\u696d\u52d9\u6642\u9593\u5185\u306b\u3001\u30e9\u30a4\u30bb\u30f3\u30b7\u30fc\u306e\u65bd\u8a2d\u5185\u3067\u884c\u308f\u308c\u308b\u3082\u306e\u3068\u3057\u307e\u3059\u3002IBM \u306f\u3001\u72ec\u7acb\u76e3\u67fb\u4eba\u3068\u306e\u9593\u3067\u66f8\u9762\u306b\u3088\u308b\u6a5f\u5bc6\u4fdd\u6301\u5951\u7d04\u3092\u7de0\u7d50\u3057\u307e\u3059\u3002\u524d\u8ff0\u306e\u300c\u30c7\u30d7\u30ed\u30a4\u30e1\u30f3\u30c8\u30fb\u30c7\u30fc\u30bf\u300d\u306e\u63d0\u4f9b\u306b\u52a0\u3048\u3066\u3001\u30e9\u30a4\u30bb\u30f3\u30b7\u30fc\u306f\u3001\u8981\u6c42\u306b\u5fdc\u3058\u3001IBM \u304a\u3088\u3073\u305d\u306e\u76e3\u67fb\u4eba\u306b\u3001\u8ffd\u52a0\u3067\u6b63\u78ba\u306a\u60c5\u5831\u304a\u3088\u3073\u300c\u30c7\u30d7\u30ed\u30a4\u30e1\u30f3\u30c8\u30fb\u30c7\u30fc\u30bf\u300d\u3092\u63d0\u4f9b\u3059\u308b\u3053\u3068\u306b\u540c\u610f\u3057\u307e\u3059\u3002\n\
\n\
c. \u30e9\u30a4\u30bb\u30f3\u30b7\u30fc\u306f\u901f\u3084\u304b\u306b\u3001\u6b21\u306e\u3059\u3079\u3066\u306e\u9805\u76ee\u306b\u95a2\u9023\u3059\u308b\u6ce8\u6587\u3092\u884c\u3044\u3001\u305d\u306e\u6642\u70b9\u3067\u6700\u65b0\u306e IBM \u306e\u6599\u91d1\u3092\u652f\u6255\u3046\u3082\u306e\u3068\u3057\u307e\u3059\u3002i) \u63d0\u793a\u3055\u308c\u3066\u3044\u308b\u4f7f\u7528\u8a31\u8afe\u7bc4\u56f2\u3001\u307e\u305f\u306f\u3001\u5e74\u6b21\u5831\u544a\u3082\u3057\u304f\u306f\u3001\u691c\u8a3c\u306b\u3088\u3063\u3066\u63d0\u793a\u3055\u308c\u308b\u4f7f\u7528\u8a31\u8afe\u7bc4\u56f2\u3092\u8d85\u3048\u308b\u30c7\u30d7\u30ed\u30a4\u30e1\u30f3\u30c8\u3001ii) \u304b\u304b\u308b\u8d85\u904e\u30c7\u30d7\u30ed\u30a4\u30e1\u30f3\u30c8\u306b\u5bfe\u3057\u3066\u63d0\u4f9b\u3092\u53d7\u3051\u305f\u3001\u9069\u7528\u53ef\u80fd\u306a\u30b5\u30d6\u30b9\u30af\u30ea\u30d7\u30b7\u30e7\u30f3\u304a\u3088\u3073\u30b5\u30dd\u30fc\u30c8\u30fb\u30b5\u30fc\u30d3\u30b9 (S&S) \u306b\u5bfe\u3059\u308b\u6599\u91d1 (\u4f7f\u7528\u8a31\u8afe\u7bc4\u56f2\u3092\u8d85\u3048\u3066\u4f7f\u7528\u3057\u305f\u671f\u9593\u3001\u307e\u305f\u306f 2 \u5e74\u9593\u306e\u3046\u3061\u3001\u77ed\u3044\u671f\u9593)\u3001iii) \u5f53\u8a72\u78ba\u8a8d\u306e\u7d50\u679c\u6c7a\u5b9a\u3055\u308c\u308b\u8ffd\u52a0\u306e\u4f7f\u7528\u6599\u91d1\u304a\u3088\u3073\u305d\u306e\u4ed6\u306e\u8ce0\u511f\u91d1\u984d (\u3053\u308c\u306b\u306f\u3001\u7a0e\u91d1\u304a\u3088\u3073\u898f\u5236\u306b\u95a2\u3059\u308b\u8cbb\u7528\u304c\u542b\u307e\u308c\u307e\u3059\u304c\u3001\u3053\u308c\u3089\u306b\u9650\u5b9a\u3055\u308c\u307e\u305b\u3093)\u3002\n\
\n\
4. \u8cac\u4efb\u304a\u3088\u3073\u77e5\u7684\u8ca1\u7523\u6a29\u306e\u4fdd\u8b77\n\
\n\
a. \u672c\u5951\u7d04\u306b\u304a\u3051\u308b IBM \u306e\u3059\u3079\u3066\u306e\u640d\u5bb3\u8ce0\u511f\u8cac\u4efb\u306f\u3001\u8acb\u6c42\u306e\u539f\u56e0\u3092\u554f\u308f\u305a\u3001\u30e9\u30a4\u30bb\u30f3\u30b7\u30fc\u306b\u73fe\u5b9f\u306b\u767a\u751f\u3057\u305f\u901a\u5e38\u304b\u3064\u76f4\u63a5\u306e\u640d\u5bb3\u306b\u5bfe\u3057\u3066\u76f4\u63a5\u539f\u56e0\u3068\u306a\u3063\u305f\u672c\u4ef6\u30d7\u30ed\u30b0\u30e9\u30e0\u306e\u30e9\u30a4\u30bb\u30f3\u30b9\u8cc7\u683c\u306b\u5bfe\u3057\u3066\u652f\u6255\u3063\u305f\u91d1\u984d (\u5b9a\u671f\u6255\u6599\u91d1\u306e\u5834\u5408\u306f\u3001\u6700\u5927 12 \u304b\u6708\u5206\u306e\u6599\u91d1\u76f8\u5f53\u984d) \u3092\u9650\u5ea6\u3068\u3057\u307e\u3059\u3002IBM \u306f\u3001\u7279\u5225\u640d\u5bb3\u3001\u4ed8\u968f\u7684\u640d\u5bb3\u3001\u61f2\u7f70\u7684\u640d\u5bb3\u3001\u9593\u63a5\u640d\u5bb3\u3082\u3057\u304f\u306f\u7d4c\u6e08\u7684\u7d50\u679c\u7684\u640d\u5bb3\u3001\u307e\u305f\u306f\u9038\u5931\u5229\u76ca\u3001\u30d3\u30b8\u30cd\u30b9\u6a5f\u4f1a\u306e\u640d\u5931\u3001\u4fa1\u5024\u306e\u640d\u5931\u3001\u9038\u5931\u53ce\u76ca\u3001\u4fe1\u7528\u6bc0\u640d\u3001\u7bc0\u7d04\u3059\u3079\u304b\u308a\u3057\u8cbb\u7528\u306b\u3064\u3044\u3066\u306f\u8cac\u4efb\u3092\u8ca0\u308f\u306a\u3044\u3082\u306e\u3068\u3057\u307e\u3059\u3002\u3053\u308c\u3089\u306e\u3059\u3079\u3066\u306e\u8cac\u4efb\u306e\u5236\u9650\u306f\u3001IBM\u3001IBM \u306e\u5b50\u4f1a\u793e\u3001\u95a2\u9023\u4f1a\u793e\u3001\u5f93\u5951\u7d04\u8005\u304a\u3088\u3073\u30b5\u30d7\u30e9\u30a4\u30e4\u30fc\u306b\u5bfe\u3057\u3066\u3082\u9069\u7528\u3057\u307e\u3059\u3002\n\
\n\
b. \u4e0a\u8a18\u306e\u5236\u9650\u306f i) \u4e0b\u8a18\u306e\u7b2c 4 \u6761\u306e c \u9805\u306b\u8a18\u8f09\u306e\u4fb5\u5bb3\u8acb\u6c42\u306b\u95a2\u9023\u3059\u308b\u7b2c\u4e09\u8005\u3078\u306e\u652f\u6255\u3044\u3001\u304a\u3088\u3073 ii) \u6cd5\u5f8b\u4e0a\u5236\u9650\u3059\u308b\u3053\u3068\u306e\u3067\u304d\u306a\u3044\u640d\u5bb3\u306b\u306f\u9069\u7528\u3055\u308c\u307e\u305b\u3093\u3002\n\
\n\
c. \u300cIBM \u30d7\u30ed\u30b0\u30e9\u30e0\u300d\u304c\u3001\u7279\u8a31\u6a29\u307e\u305f\u306f\u8457\u4f5c\u6a29\u3092\u4fb5\u5bb3\u3059\u308b\u3082\u306e\u3068\u3057\u3066\u7b2c\u4e09\u8005\u304b\u3089\u30e9\u30a4\u30bb\u30f3\u30b7\u30fc\u306b\u8acb\u6c42\u304c\u306a\u3055\u308c\u305f\u5834\u5408\u306b\u304a\u3044\u3066\u3001IBM \u306f\u304b\u304b\u308b\u8acb\u6c42\u304b\u3089\u30e9\u30a4\u30bb\u30f3\u30b7\u30fc\u3092\u9632\u5fa1\u3057\u3001\u304b\u3064\u30e9\u30a4\u30bb\u30f3\u30b7\u30fc\u306b\u5bfe\u3057\u3066\u88c1\u5224\u3067\u78ba\u5b9a\u3057\u305f\u91d1\u984d\u307e\u305f\u306f IBM \u304c\u4e8b\u524d\u306b\u5408\u610f\u3057\u305f\u548c\u89e3\u91d1\u3092\u8ca0\u62c5\u3059\u308b\u3082\u306e\u3068\u3057\u307e\u3059\u3002IBM \u306e\u304b\u304b\u308b\u4fb5\u5bb3\u8acb\u6c42\u306b\u5bfe\u3059\u308b\u9632\u5fa1\u304a\u3088\u3073\u652f\u6255\u3044\u3092\u53d6\u5f97\u3059\u308b\u305f\u3081\u306b\u3001\u30e9\u30a4\u30bb\u30f3\u30b7\u30fc\u306f\u901f\u3084\u304b\u306b\u3001i) \u66f8\u9762\u3067\u8acb\u6c42\u306e\u4e8b\u5b9f\u304a\u3088\u3073\u5185\u5bb9\u3092 IBM \u306b\u901a\u77e5\u3057\u3001ii) IBM \u304c\u6c42\u3081\u308b\u60c5\u5831\u3092\u63d0\u4f9b\u3057\u3001\u3055\u3089\u306b\u3001iii) IBM \u306b\u305d\u306e\u9632\u5fa1\u304a\u3088\u3073\u548c\u89e3\u4ea4\u6e09 (\u91d1\u984d\u3092\u8efd\u6e1b\u3059\u308b\u52aa\u529b\u3092\u542b\u307f\u307e\u3059\u3002) \u306e\u6a29\u9650\u3092\u4e0e\u3048\u3001\u304b\u3064\u3001\u5408\u7406\u7684\u306a\u7bc4\u56f2\u3067 IBM \u306b\u5354\u529b\u3059\u308b\u5fc5\u8981\u304c\u3042\u308a\u307e\u3059\u3002IBM \u306e\u304b\u304b\u308b\u4fb5\u5bb3\u8acb\u6c42\u306e\u305f\u3081\u306e\u9632\u5fa1\u304a\u3088\u3073\u652f\u6255\u3044\u306f\u3001IBM \u304c\u9078\u629e\u3057\u3001\u300cIBM \u30d7\u30ed\u30b0\u30e9\u30e0\u300d\u306b\u57cb\u3081\u8fbc\u3080\u30aa\u30fc\u30d7\u30f3\u30fb\u30bd\u30fc\u30b9\u30fb\u30b3\u30fc\u30c9\u306b\u57fa\u3065\u304f\u8acb\u6c42\u306b\u53ca\u3073\u307e\u3059\u3002\n\
\n\
d. \u5f53\u8a72\u8acb\u6c42\u306e\u6839\u62e0\u304c\u3001\u4ed6\u793e\u88fd\u54c1\u3001IBM \u304c\u63d0\u4f9b\u3057\u3066\u3044\u306a\u3044\u54c1\u76ee\u306b\u57fa\u3065\u304f\u5834\u5408\u3001\u307e\u305f\u306f\u30e9\u30a4\u30bb\u30f3\u30b7\u30fc\u304c\u63d0\u4f9b\u3057\u305f\u300c\u30b3\u30f3\u30c6\u30f3\u30c4\u300d\u3001\u8cc7\u6599\u3001\u8a2d\u8a08\u3082\u3057\u304f\u306f\u4ed5\u69d8\u306b\u8d77\u56e0\u3057\u3066\u751f\u3058\u305f\u6cd5\u4ee4\u9055\u53cd\u3084\u7b2c\u4e09\u8005\u306e\u6a29\u5229\u4fb5\u5bb3\u306b\u57fa\u3065\u304f\u5834\u5408\u3001\u307e\u305f\u306f\u30e9\u30a4\u30bb\u30f3\u30b7\u30fc\u304c\u300cIBM \u30d7\u30ed\u30b0\u30e9\u30e0\u300d\u306e\u6700\u65b0\u30d0\u30fc\u30b8\u30e7\u30f3\u3082\u3057\u304f\u306f\u30ea\u30ea\u30fc\u30b9\u3092\u4f7f\u7528\u3057\u3066\u3044\u305f\u306a\u3089\u3070\u305d\u306e\u4fb5\u5bb3\u3092\u907f\u3051\u3089\u308c\u305f\u306b\u3082\u304b\u304b\u308f\u3089\u305a\u300cIBM \u30d7\u30ed\u30b0\u30e9\u30e0\u300d\u306e\u65e7\u30d0\u30fc\u30b8\u30e7\u30f3\u3082\u3057\u304f\u306f\u30ea\u30ea\u30fc\u30b9\u3092\u4f7f\u7528\u3057\u305f\u3053\u3068\u306b\u8d77\u56e0\u3057\u3066\u751f\u3058\u305f\u6cd5\u4ee4\u9055\u53cd\u3084\u7b2c\u4e09\u8005\u306e\u6a29\u5229\u4fb5\u5bb3\u306b\u57fa\u3065\u304f\u5834\u5408\u3001IBM \u306f\u3001\u304b\u304b\u308b\u8acb\u6c42\u306b\u3064\u3044\u3066\u8cac\u4efb\u3092\u8ca0\u308f\u306a\u3044\u3082\u306e\u3068\u3057\u307e\u3059\u3002\u300c\u30b3\u30f3\u30c6\u30f3\u30c4\u300d\u306f\u3001\u30e9\u30a4\u30bb\u30f3\u30b7\u30fc\u307e\u305f\u306f\u30e9\u30a4\u30bb\u30f3\u30b7\u30fc\u306e\u627f\u8a8d\u3092\u53d7\u3051\u305f\u30e6\u30fc\u30b6\u30fc\u304c\u3001\u63d0\u4f9b\u3059\u308b\u3001\u3082\u3057\u304f\u306f\u30a2\u30af\u30bb\u30b9\u3092\u627f\u8a8d\u3059\u308b\u3059\u3079\u3066\u306e\u30c7\u30fc\u30bf\u3001\u30bd\u30d5\u30c8\u30a6\u30a7\u30a2\u304a\u3088\u3073\u60c5\u5831\u3001\u307e\u305f\u306f\u672c\u4ef6\u30d7\u30ed\u30b0\u30e9\u30e0\u306b\u5165\u529b\u3059\u308b\u3059\u3079\u3066\u306e\u30c7\u30fc\