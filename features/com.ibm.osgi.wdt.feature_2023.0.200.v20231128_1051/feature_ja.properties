5. \u89e3\u7d04\n\
\n\
a. \u30e9\u30a4\u30bb\u30f3\u30b7\u30fc\u304c\u672c\u4f7f\u7528\u6761\u4ef6\u3001TD \u307e\u305f\u306f\u300cIBM \u30d1\u30b9\u30dd\u30fc\u30c8\u30fb\u30a2\u30c9\u30d0\u30f3\u30c6\u30fc\u30b8\u306e\u3054\u5951\u7d04\u6761\u4ef6\u300d (IPAA) \u306a\u3069\u306e\u53d6\u5f97\u306b\u95a2\u3059\u308b\u5951\u7d04\u306b\u9055\u53cd\u3057\u305f\u5834\u5408\u3001IBM \u306f\u30e9\u30a4\u30bb\u30f3\u30b7\u30fc\u306e\u672c\u4ef6\u30d7\u30ed\u30b0\u30e9\u30e0\u306e\u4f7f\u7528\u6a29\u3092\u7d42\u4e86\u3059\u308b\u3053\u3068\u304c\u3067\u304d\u307e\u3059\u3002\u30e9\u30a4\u30bb\u30f3\u30b7\u30fc\u306f\u3001\u4f7f\u7528\u6a29\u306e\u7d42\u4e86\u5f8c\u3001\u672c\u4ef6\u30d7\u30ed\u30b0\u30e9\u30e0\u306e\u3059\u3079\u3066\u306e\u8907\u88fd\u7269\u3092\u901f\u3084\u304b\u306b\u7834\u68c4\u3059\u308b\u3082\u306e\u3068\u3057\u307e\u3059\u3002\u5f53\u8a72\u89e3\u7d04\u5f8c\u3082\u305d\u306e\u6027\u8cea\u4e0a\u6b8b\u5b58\u3059\u3079\u304d\u6761\u9805\u306f\u3001\u5c65\u884c\u304c\u5b8c\u4e86\u3059\u308b\u307e\u3067\u6709\u52b9\u306b\u5b58\u7d9a\u3059\u308b\u3082\u306e\u3068\u3057\u3001\u307e\u305f\u672c\u5951\u7d04\u306e\u8b72\u53d7\u4eba\u3082\u3057\u304f\u306f\u627f\u7d99\u4eba\u306b\u5bfe\u3057\u3066\u3082\u9069\u7528\u3055\u308c\u307e\u3059\u3002\n\
