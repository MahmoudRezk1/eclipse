u5F53\u5C40\u304C\u67FB\u5B9A\u3057\u305F\u985E\u4F3C\u306E\u8AB2\u5FB4\u91D1\u306B\u3064\u3044\u3066\u8CAC\u4EFB\u3092\u3082\u3063\u3066\u5F53\u5C40\u306B\u652F\u6255\u3046\u3053\u3068\u306B\u540C\u610F\u3059\u308B\u3082\u306E\u3068\u3057\u307E\u3059\u3002\u305F\u3060\u3057\u3001IBM \u306E\u7D14\u5229\u76CA\u306B\u57FA\u3065\u304F\u3082\u306E\u306F\u9664\u304D\u307E\u3059\u3002\n\n3.1 \u30E9\u30A4\u30BB\u30F3\u30B9\u306B\u95A2\u3059\u308B\u691C\u8A3C\n\na. \u30E9\u30A4\u30BB\u30F3\u30B7\u30FC\u306F\u3001\u3059\u3079\u3066\u306E\u65BD\u8A2D\u304A\u3088\u3073\u74B0\u5883\u306B\u304A\u3051\u308B\u3059\u3079\u3066\u306E\u672C\u4EF6\u30D7\u30ED\u30B0\u30E9\u30E0\u306B\u3064\u3044\u3066\u300130 \u65E5\u524D\u306E\u901A\u77E5\u306B\u3088\u308B\u8981\u6C42\u306B\u5FDC\u3058\u3066\u3001\u4EE5\u4E0B\u306E\u3082\u306E\u3092\u4F5C\u6210\u3001\u4FDD\u6301\u3057\u3001\u6BCE\u5E74 IBM \u306B\u63D0\u4F9B\u3057\u307E\u3059\u3002i) \u8A18\u9332\u3001\u30B7\u30B9\u30C6\u30E0\u30FB\u30C4\u30FC\u30EB\u304B\u3089\u306E\u51FA\u529B\u3001\u304A\u3088\u3073\u305D\u306E\u4ED6\u306E\u30B7\u30B9\u30C6\u30E0\u60C5\u5831\u3092\u7528\u3044\u305F IBM \u304C\u8981\u6C42\u3059\u308B\u5F62\u5F0F\u3067\u306E\u5831\u544A\u3001ii) \u95A2\u9023\u6587\u66F8 (\u7DCF\u79F0\u3057\u3066\u300C\u30C7\u30D7\u30ED\u30A4\u30E1\u30F3\u30C8\u30FB\u30C7\u30FC\u30BF\u300D\u3068\u3044\u3044\u307E\u3059\u3002)\u3002\n\nb. IBM \u304A\u3088\u3073\u305D\u306E\u72EC\u7ACB\u76E3\u67FB\u4EBA\u306F\u3001\u5408\u7406\u7684\u306A\u901A\u77E5\u3092\u884C\u3063\u305F\u3046\u3048\u3067\u3001\u30E9\u30A4\u30BB\u30F3\u30B7\u30FC\u304C\u672C\u4EF6\u30D7\u30ED\u30B0\u30E9\u30E0\u3092\u4F7F\u7528 (\u305D\u306E\u76EE\u7684\u306F\u554F\u3044\u307E\u305B\u3093\u3002) \u3059\u308B\u3059\u3079\u3066\u306E\u65BD\u8A2D\u304A\u3088\u3073\u74B0\u5883\u3067\u3001\u672C\u5951\u7D04\u306B\u95A2\u3059\u308B\u30E9\u30A4\u30BB\u30F3\u30B7\u30FC\u306E\u9075\u5B88\u72B6\u6CC1\u3092\u78BA\u8A8D\u3067\u304D\u308B\u3082\u306E\u3068\u3057\u307E\u3059\u3002