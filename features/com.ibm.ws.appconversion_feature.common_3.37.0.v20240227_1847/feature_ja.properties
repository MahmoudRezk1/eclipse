0BB\u30F3\u30B7\u30FC\u306F\u3001\u300C\u4E3B\u30D7\u30ED\u30B0\u30E9\u30E0\u300D\u306E\u30B5\u30DD\u30FC\u30C8\u76EE\u7684\u306B\u306E\u307F\u3001\u300C\u4E3B\u30D7\u30ED\u30B0\u30E9\u30E0\u300D\u306E\u4F7F\u7528\u6A29\u306E\u3059\u3079\u3066\u306E\u5236\u9650\u306B\u5F93\u3046\u3053\u3068\u3092\u6761\u4EF6\u306B\u3001\u300C\u5F93\u30D7\u30ED\u30B0\u30E9\u30E0\u300D\u3092\u4F7F\u7528\u3059\u308B\u3053\u3068\u304C\u3067\u304D\u307E\u3059\u3002\n\ng. \u3053\u306E\u4F7F\u7528\u6A29\u306F\u3001\u30E9\u30A4\u30BB\u30F3\u30B7\u30FC\u304C\u4F5C\u6210\u3059\u308B\u672C\u4EF6\u30D7\u30ED\u30B0\u30E9\u30E0\u306E\u5404\u8907\u88FD\u7269\u306B\u3082\u9069\u7528\u3055\u308C\u307E\u3059\u3002\n\nh. \u672C\u4EF6\u30D7\u30ED\u30B0\u30E9\u30E0\u306E\u66F4\u65B0\u3001\u4FEE\u6B63\u3001\u307E\u305F\u306F\u30D1\u30C3\u30C1\u306B\u306F\u3001\u672C\u4EF6\u30D7\u30ED\u30B0\u30E9\u30E0\u306E\u6761\u4EF6\u304C\u9069\u7528\u3055\u308C\u307E\u3059\u3002\u305F\u3060\u3057\u3001\u66F4\u65B0\u3055\u308C\u305F TD \u3067\u65B0\u305F\u306A\u6761\u4EF6\u304C\u898F\u5B9A\u3055\u308C\u308B\u5834\u5408\u3092\u9664\u304D\u307E\u3059\u3002\u30E9\u30A4\u30BB\u30F3\u30B7\u30FC\u306F\u3001\u66F4\u65B0\u3001\u4FEE\u6B63\u307E\u305F\u306F\u30D1\u30C3\u30C1\u306E\u5C0E\u5165\u6642\u306B\u5F53\u8A72\u65B0\u305F\u306A\u6761\u4EF6\u306B\u540C\u610F\u3057\u307E\u3059\u3002\u672C\u4EF6\u30D7\u30ED\u30B0\u30E9\u30E0\u304C\u66F4\u65B0\u306B\u3088\u308A\u7F6E\u304D\u63DB\u3048\u3089\u308C\u308B\u5834\u5408\u3001\u30E9\u30A4\u30BB\u30F3\u30B7\u30FC\u306F\u3001\u7F6E\u304D\u63DB\u3048\u3089\u308C\u305F\u672C\u4EF6\u30D7\u30ED\u30B0\u30E9\u30E0\u306E\u4F7F\u7528\u3092\u76F4\u3061\u306B\u4E2D\u6B62\u3059\u308B\u3053\u3068\u306B\u5408\u610F\u3057\u307E\u3059\u3002\n\ni. \u30E9\u30A4\u30BB\u30F3\u30B7\u30FC\u304C\u3001\u7406\u7531\u306E\u3044\u304B\u3093\u3092\u554F\u308F\u305A\u672C\u4EF6\u30D7\u30ED\u30B0\u30E9\u30E0\u306B\u6E80\u8DB3\u3057\u306A\u3044\u5834\u5408\u3001\u30E9\u30A4\u30BB\u30F3\u30B7\u30FC\u306F\u3001\u30