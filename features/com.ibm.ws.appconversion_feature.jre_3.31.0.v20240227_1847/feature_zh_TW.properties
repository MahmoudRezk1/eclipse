n\u5982\u679C\u60A8\u4E0D\u540C\u610F\u8FD9\u4E9B\u6761\u6B3E\u6216\u6CA1\u6709\u83B7\u5F97\u6388\u6743\uFF0C\u5219 i) \u8BF7\u52FF\u4E0B\u8F7D\u3001\u5B89\u88C5\u3001\u590D\u5236\u3001\u8BBF\u95EE\u3001\u70B9\u51FB\u201C\u63A5\u53D7\u201D\u6309\u94AE\uFF0C\u6216\u4F7F\u7528\u672C\u7A0B\u5E8F\uFF1B\u4EE5\u53CA ii) \u8FC5\u901F\u5411\u4ECE\u5176\u4E2D\u83B7\u53D6\u8BE5\u7A0B\u5E8F\u7684\u5408\u4F5C\u65B9\u5F52\u8FD8\u672A\u4F7F\u7528\u7684\u4ECB\u8D28\u3001\u6587\u6863\u548C\u6743\u5229\u8BC1\u660E\uFF0C\u4EE5\u83B7\u5F97\u5DF2\u4ED8\u91D1\u989D\u7684\u9000\u6B3E\u3002\u5982\u679C\u4E0B\u8F7D\u4E86\u7A0B\u5E8F\uFF0C\u90A3\u4E48\u8BF7\u9500\u6BC1\u7A0B\u5E8F\u7684\u6240\u6709\u526F\u672C\u3002\n\n\u672C\u65E0\u4FDD\u8BC1\u7A0B\u5E8F\u7684\u56FD\u9645\u8BB8\u53EF\u534F\u8BAE (ILAN) \u548C\u9002\u7528\u7684\u4EA4\u6613\u6587\u6863\uFF08\u7EDF\u79F0\u201C\u534F\u8BAE\u201D\uFF09\u6784\u6210\u88AB\u8BB8\u53EF\u65B9\u4E0E IBM \u4E4B\u95F4\u6709\u5173\u7A0B\u5E8F\u4F7F\u7528\u7684\u5B8C\u6574\u534F\u8BAE\u3002\u672C ILAN \u7B2C 2 \u90E8\u5206\u4E2D\u5305\u542B\u7684\u56FD\u5BB6\u6216\u5730\u533A\u5FC5\u8981\u6761\u6B3E\u53EF\u4EE5\u53D6\u4EE3\u6216\u4FEE\u6539\u7B2C 1 \u90E8\u5206\u7684\u6761\u6B3E\u3002\n\n\u4EA4\u6613\u6587\u6863 (TD) \u63D0\u4F9B\u6709\u5173\u7A0B\u5E8F\u53CA\u5176\u6388\u6743\u4F7F\u7528\u7684\u63CF\u8FF0\u3001\u4FE1\u606F\u548C\u672F\u8BED\u3002\u7A0B\u5E8F TD \u7684\u793A\u4F8B\u5305\u62EC\u8BB8\u53EF\u4FE1\u606F (LI)\u3001\u8BB8\u53EF\u7A0B\u5E8F\u89C4\u8303 (LPS)\u3001\u62A5\u4EF7\u3001\u6743\u5229\u8BC1\u660E (PoE) \u6216\u53D1\u7968\u3002\u5982\u6709\u51B2\u7A81\uFF0CTD \u7684\u6761\u6B3E\u4F18\u5148\u4E8E ILAN \u7684\u89C4\u5B9A\u3002\n\n1. \u7A0B\u5E8F\u8BB8\u53EF\n\na. \u7A0B\u5E8F\u662F\u5E26\u6709 IBM \u6807\u8BB0\u7684\u53EF\u6267\u884C\u8BA1\u7B97\u673A\u7A0B\u5E8F\u53CA\u5176\u76F8\u5173\u8D44\u6599\uFF0C\u5305\u62EC\u5B8C\u6574\u6216\u90E8\u5206\u526F\u672C\u3002TD \u4E2D\u63CF\u8FF0\u4E86\u7A0B\u5E8F\u8BE6\u7EC6\u4FE1\u606F\uFF0C\u53EF\u5728\u4F4D\u4E8E http://www.ibm.com/software/sla\uFF08\u9002\u7528\u4E8E Passport Advantage \u7A0B\u5E8F\uFF09\u6216 http://www.ibm.com/support/knowledgecenter\uFF08\u9002\u7528\u4E8E\u5176\u4ED6 IBM \u7A0B\u5E8F\uFF09\u7684\u7A0B\u5E8F\u7CFB\u7EDF\u547D\u4EE4\u76EE\u5F55\u4E2D\u6216\u8005 IBM \u53E6\u884C\u6307\u5B9A\u7684\u4F4D\u7F6E\u83B7\u53D6\u3002\u5728 http://www.ibm.com/softwarepolicies \u4E2D\u63D0\u4F9B\u7684 IBM \u8F6F\u4EF6\u7B56\u7565\uFF08\u4F8B\u5982\u5907\u4EFD\u3001\u4E34\u65F6\u4F7F\u7528\u548C IBM \u6279\u51C6\u7684\u4E91\u73AF\u5883\uFF09\u9002\u7528\u4E8E\u88AB\u8BB8\u53EF\u65B9\u5BF9\u7A0B\u5E8F\u7684\u4F7F\u7528\u3002\n\nb. IBM \u62E5\u6709\u7A0B\u5E8F\u526F\u672C\u7684\u8457\u4F5C\u6743\uFF0C\u7A0B\u5E8F\u526F\u672C\u662F\u8BB8\u53EF\u7ED9\u5BA2\u6237\u4F7F\u7528\u3002\n\nc. \u88AB\u8BB8\u53EF\u65B9\u88AB\u6388\u4E88\u4E0B\u5217\u975E\u6392\u4ED6\u6027\u8BB8\u53EF\uFF1A\n\n(1) \u6309\u7167\u672C\u534F\u8BAE\u7684\u6761\u6B3E\u548C\uFF08\u5982\u9002\u7528\uFF09\u88AB\u8BB8\u53EF\u65B9\u83B7\u5F97\u7684\u8BB8\u53EF\u6743\u5229\u6570\u91CF\u4F7F\u7528\u7A0B\u5E8F\u7684\u6BCF\u4E2A\u526F\u672C\uFF08\u201C\u6388\u6743\u4F7F\u7528\u201D\uFF09\uFF1B\n\n(2) \u5236\u4F5C\u548C\u5B89\u88C5\u526F\u672C\u4EE5\u652F\u6301\u6B64\u7C7B\u6388\u6743\u4F7F\u7528\uFF1B\u4EE5\u53CA\n\n(3) \u5236\u4F5C\u4E00\u4EFD\u5907\u4EFD\u526F\u672C\u3002\n\nd. \u7A0B\u5E8F\u53EF\u7531\u88AB\u8BB8\u53EF\u65B9\u3001\u5176\u5458\u5DE5\u548C\u627F\u5305\u5546\u4F7F\u7528\u3002\u88AB\u8BB8\u53EF\u65B9\u4E0D\u5F97\u5411\u4EFB\u4F55\u7B2C\u4E09\u65B9\u51FA\u79DF\u6216\u79DF\u8D41\u7A0B\u5E8F\uFF0C\u6216\u63D0\u4F9B\u5546\u4E1A IT\u3001\u6258\u7BA1\u6216\u65F6\u95F4\u5171\u4EAB\u670D\u52A1\u3002\u5982\u679C\u5BA2\u6237\u652F\u4ED8\u989D\u5916\u8D39\u7528\u6216\u8005\u7B7E\u7F72\u4E0D\u540C\u7684\u8BB8\u53EF\u6761\u6B3E\uFF0C\u53EF\u80FD\u4F1A\u6388\u4E88\u5BA2\u6237\u989D\u5916\u7684\u6743\u5229\u3002\n\ne. \u88AB\u8BB8\u53EF\u65B9\u83B7\u5F97\u7A0B\u5E8F\u8BB8\u53EF\u7684\u524D\u63D0\u662F\u88AB\u8BB8\u53EF\u65B9\uFF1A\n\n(1) \u5728\u4EFB\u4F55\u526F\u672C\u4E0A\u590D\u5236\u8457\u4F5C\u6743\u58F0\u660E\u548C\u5176\u4ED6\u6807\u8BB0\uFF1B\n\n(2) \u786E\u4FDD\u4F7F\u7528\u7A0B\u5E8F\u7684\u6240\u6709\u4EBA\u5458\uFF1Ai) \u4EC5\u5728\u88AB\u8BB8\u53EF\u65B9\u7684\u6388\u6743\u4F7F\u7528\u8303\u56F4\u5185\u4EE3\u8868\u88AB\u8BB8\u53EF\u65B9\u4F7F\u7528\u7A0B\u5E8F\uFF1B\u5E76\u4E14 ii) \u9075\u5B88\u672C\u534F\u8BAE\uFF1B\n\n(3) \u4E0D\u5F97\u5BF9\u7A0B\u5E8F\u8FDB\u884C\u53CD\u6C47\u7F16\u3001\u53CD\u7F16\u8BD1\u3001\u7FFB\u8BD1\u6216\u53CD\u5411\u5DE5\u7A0B\uFF0C\u9664\u975E\u6CD5\u5F8B\u660E\u786E\u8BB8\u53EF\u4E14\u4E0D\u5B58\u5728\u5408\u540C\u5F03\u6743\u7684\u53EF\u80FD\u6027\uFF1B\u4EE5\u53CA\n\n(4) \u4E0D\u5F97\u72EC\u7ACB\u4E8E\u7A0B\u5E8F\u5355\u72EC\u4F7F\u7528\u7A0B\u5E8F\u7684\u4EFB\u4F55\u7EC4\u6210\u90E8\u5206\u6216\u8005\u76F8\u5173\u8BB8\u53EF\u6750\u6599\u3002\n\nf. \u5982\u679C\u7A0B\u5E8F\uFF08\u201C\u4E3B\u4F53\u7A0B\u5E8F\u201D\uFF09\u7684 TD \u58F0\u660E\uFF0C\u201C\u652F\u6301\u7A0B\u5E8F\u201D\u5305\u542B\u5728\u4E3B\u4F53\u7A0B\u5E8F\u4E2D\uFF0C\u5219\u88AB\u8BB8\u53EF\u65B9\u53EF\u4EE5\u6839\u636E\u4E3B\u4F53\u7A0B\u5E8F\u7684\u4EFB\u4F55\u8BB8\u53EF\u9650\u5236\u4F7F\u7528\u652F\u6301\u7A0B\u5E8F\uFF0C\u4E14\u4EC5\u7528\u4E8E\u652F\u6301\u4E3B\u4F53\u7A0B\u5E8F\u3002\n\ng. \u6B64\u8BB8\u53EF\u9002\u7528\u4E8E\u88AB\u8BB8\u53EF\u65B9\u5236\u4F5C\u7684\u6BCF\u4EFD\u7A0B\u5E8F\u526F\u672C\u3002\n\nh. \u7A0B\u5E8F\u7684\u66F4\u65B0\u3001\u4FEE\u8BA2\u6216\u8865\u4E01\u53D7\u7BA1\u8F96\u7A0B\u5E8F\u7684\u6761\u6B3E\u7684\u7EA6\u675F\uFF0C\u9664\u975E\u66F4\u65B0\u7684 TD \u4E2D\u63D0\u4F9B\u4E86\u65B0\u7684\u6761\u6B3E\u3002\u88AB\u8BB8\u53EF\u65B9\u5B89\u88C5\u66F4\u65B0\u3001\u4FEE\u8BA2\u6216\u8865\u4E01\u5373\u8868\u793A\u63A5\u53D7\u6B64\u7C7B\u65B0\u6761\u6B3E\u3002\u5982\u679C\u7A0B\u5E8F\u88AB\u67D0\u4E2A\u66F4\u65B0\u66FF\u6362\uFF0C\u90A3\u4E48\u8868\u660E\u88AB\u8BB8\u53EF\u65B9\u540C\u610F\u7ACB\u5373\u7EC8\u6B62\u4F7F\u7528\u66FF\u6362\u6389\u7684\u7A0B\u5E8F\u3002\n\ni. \u5982\u679C\u88AB\u8BB8\u53EF\u65B9\u7531\u4E8E\u4EFB\u4F55\u539F\u56E0\u5BF9\u7A0B\u5E8F\u4E0D\u6EE1\u610F\uFF0C\u90A3\u4E48\u88AB\u8BB8\u53EF\u65B9\u53EF\u4EE5\u7EC8\u6B62\u672C\u8BB8\u53EF\uFF0C\u5728\u6700\u521D\u83B7\u5F97\u8BE5\u7A0B\u5E8F\u4E4B\u65E5\u8D77 30 \u5929\u5185\u5C06\u8BE5\u7A0B\u5E8F\u548C\u6743\u5229\u8BC1\u660E\u9000\u8FD8\u7ED9 IBM \u6216\u6388\u6743\u7684 IBM \u4E1A\u52A1\u5408\u4F5C\u4F19\u4F34\uFF0C\u4EE5\u83B7\u5F97\u5DF2\u652F\u4ED8\u91D1\u989D\u7684\u9000\u6B3E\u3002\u5BF9\u4E8E\u5DF2\u4E0B\u8F7D\u7684\u7A0B\u5E8F\uFF0C\u8BF7\u8054\u7CFB\u4E3A\u88AB\u8BB8\u53EF\u65B9\u63D0\u4F9B\u8BE5\u7A0B\u5E8F\u7684\u4E00\u65B9\u4EE5\u83B7\u53D6\u9000\u6B3E\u6307\u793A\u4FE1\u606F\u3002\n\n2. \u4FDD\u8BC1\n\na. IBM \u4E0D\u4FDD\u8BC1 IBM \u7A0B\u5E8F\u4E0D\u95F4\u65AD\u6216\u65E0\u5DEE\u9519\u5730\u8FD0\u884C\uFF0C\u4E5F\u4E0D\u4FDD\u8BC1 IBM \u4F1A\u7EA0\u6B63\u6240\u6709\u7F3A\u9677\u6216\u963B\u6B62\u7B2C\u4E09\u65B9\u7834\u574F\u3002\u4EE5\u4E0A\u4FDD\u8BC1\u662F IBM \u7684\u5168\u90E8\u4FDD\u8BC1\uFF0C\u53D6\u4EE3\u6240\u6709\u5176\u4ED6\u4FDD\u8BC1\uFF0C\u5305\u62EC\u9ED8\u793A\u7684\u5BF9\u4EE4\u4EBA\u6EE1\u610F\u7684\u8D28\u91CF\u3001\u9002\u9500\u6027\u3001\u4E0D\u4FB5\u6743\u4EE5\u53CA\u5BF9\u7B26\u5408\u67D0\u79CD\u7279\u5B9A\u7528\u9014\u7684\u4FDD\u8BC1\u6216\u6761\u4EF6\u3002IBM \u4FDD\u8BC1\u6761\u6B3E\u4E0D\u9002\u7528\u4E8E\u4EE5\u4E0B\u60C5\u51B5\uFF1AIBM \u4EA7\u54C1\u88AB\u4E0D\u5F53\u4F7F\u7528\u3001\u4FEE\u6539\u6216\u53D1\u751F\u975E\u7531 IBM \u5F15\u8D77\u7684\u635F\u574F\u6216\u8005\u4E0D\u9075\u5B88 IBM \u63D0\u4F9B\u7684\u4E66\u9762\u6307\u793A\u8FDB\u884C\u64CD\u4F5C\u800C\u5F15\u8D77\u7684\u5931\u8D25\u3002\u975E IBM \u7A0B\u5E8F\u6309\u73B0\u72B6\u63D0\u4F9B\uFF0C\u4E0D\u5305\u542B\u4EFB\u4F55\u79CD\u7C7B\u7684\u4FDD\u8BC1\u3002\u7B2C\u4E09\u65B9\u53EF\u4EE5\u5411\u88AB\u8BB8\u53EF\u65B9\u63D0\u4F9B\u5176\u81EA\u5DF1\u7684\u4FDD\u8BC1\u3002\n\nb. \u5728\u4FDD\u4FEE\u671F\u5185\u6216\u4FDD\u4FEE\u671F\u540E\u63D0\u4F9B\u7684\u989D\u5916\u652F\u6301\u53EF\u6839\u636E\u5355\u72EC\u7684\u534F\u8BAE\u63D0\u4F9B\u3002\n\n3. \u8D39\u7528\u3001\u7A0E\u8D39\u3001\u4ED8\u6B3E\u548C\u9A8C\u8BC1\n\na. \u88AB\u8BB8\u53EF\u65B9\u4F7F\u7528\u7A0B\u5E8F\u7684\u6743\u5229\u53D6\u51B3\u4E8E\u88AB\u8BB8\u53EF\u65B9\u662F\u5426\u652F\u4ED8\u4E86\u88AB\u8BB8\u53EF\u65B9\u83B7\u53D6\u8BB8\u53EF\u6743\u5229\u6240\u4F9D\u636E\u7684\u534F\u8BAE\u4E2D\u89C4\u5B9A\u7684\u9002\u7528\u8D39\u7528\uFF08\u5982\u6709\uFF09\u3002\u88AB\u8BB8\u53EF\u65B9\u8D1F\u8D23\u5728\u589E\u52A0\u5176\u4F7F\u7528\u4E4B\u524D\u83B7\u5F97\u989D\u5916\u7684\u8BB8\u53EF\u6743\u5229\u3002\n\nb. \u88AB\u8BB8\u53EF\u65B9\u540C\u610F\u652F\u4ED8\u6240\u83B7\u6743\u5229\u7684\u6240\u6709\u9002\u7528\u8D39\u7528\u4EE5\u53CA\u8D85\u51FA\u6388\u6743\u8303\u56F4\u7684\u4EFB\u4F55\u4F7F\u7528\u8D39\u7528\u3002\u8D39\u7528\u4E0D\u5305\u62EC\u4EFB\u4F55\u7531\u88AB\u8BB8\u53EF\u65B9\u83B7\u53D6\u6743\u5229\u800C\u5BFC\u81F4\u4EFB\u4F55\u5F53\u5C40\u5F81\u6536\u7684\u4EFB\u4F55\u5173\u7A0E\u3001\u7A0E\u8D39\u548C\u7C7B\u4F3C\u8D39\u7528\uFF0C\u5C06\u5728\u6B64\u7C7B\u6536\u8D39\u4E4B\u5916\u5BF9\u4E0A\u8FF0\u8FD9\u4E9B\u8D39\u7528\u5F00\u5177\u53D1\u7968\u3002\u5E94\u4ED8\u6B3E\u9879\u5728\u88AB\u8BB8\u53EF\u65B9\u6536\u5230 IBM \u7684\u53D1\u7968\u65F6\u5373\u5230\u671F\uFF0C\u88AB\u8BB8\u53EF\u65B9\u5E94\u4E8E\u5F00\u7968\u4E4B\u65E5\u8D77 30 \u5929\u5185\u4ED8\u6B3E\u81F3 IBM \u6307\u5B9A\u8D26\u6237\uFF0C\u5426\u5219\u53EF\u80FD\u4EA7\u751F\u903E\u671F\u4ED8\u6B3E\u8D39\u7528\u3002\u88AB\u8BB8\u53EF\u65B9\u8D1F\u8D23\u5728\u589E\u52A0\u5176\u4F7F\u7528\u4E4B\u524D\u9002\u5F53\u5730\u83B7\u5F97\u989D\u5916\u7684\u8BB8\u53EF\u6743\u5229\u3002\u5BF9\u4E8E\u5E94\u4ED8\u6216\u5DF2\u4ED8\u6B3E\u9879\uFF0CIBM \u4E0D\u7ED9\u4E88\u8D37\u8BB0\u91D1\u989D\u6216\u9000\u6B3E\uFF0C\u9664\u975E\u672C ILAN\u3001\u9002\u7528\u7684 TD \u6216\u88AB\u8BB8\u53EF\u65B9\u83B7\u53D6\u8BB8\u53EF\u6743\u5229\u6240\u4F9D\u636E\u7684\u534F\u8BAE\u6761\u6B3E\u4E2D\u53E6\u6709\u89C4\u5B9A\u3002\n\nc. \u57FA\u4E8E\u83B7\u53D6\u7684\u6743\u5229\uFF0C\u88AB\u8BB8\u53EF\u65B9\u540C\u610F\uFF1Ai) \u6309\u7167\u6CD5\u5F8B\u8981\u6C42\uFF0C\u76F4\u63A5\u5411\u76F8\u5E94\u7684\u653F\u5E9C\u673A\u6784\u7F34\u7EB3\u4EFB\u4F55\u9884\u6263\u7A0E\uFF1Bii) \u5411 IBM \u63D0\u4F9B\u653F\u5E9C\u673A\u6784\u51FA\u5177\u7684\u5B8C\u7A0E\u8BC1\u660E\uFF0C\u4EE5\u8BC1\u660E\u8BE5\u7B49\u652F\u4ED8\u5DF2\u7ECF\u5B8C\u6210\uFF1Biii) \u4EC5\u5411 IBM \u652F\u4ED8\u7A0E\u540E\u51C0\u989D\uFF1B\u5E76\u4E14 iv) \u4E0E IBM \u5145\u5206\u914D\u5408\uFF0C\u5BFB\u6C42\u6B64\u7C7B\u7A0E\u8D39\u7684\u51CF\u514D\uFF0C\u5E76\u79EF\u6781\u5B8C\u6210\u548C\u63D0\u4EA4\u6240\u6709\u76F8\u5173\u6587\u4EF6\u3002\n\nd. \u5982\u679C\u88AB\u8BB8\u53EF\u65B9\u8DE8\u5883\u8FDB\u53E3\u3001\u51FA\u53E3\u3001\u8F6C\u8BA9\u3001\u8BBF\u95EE\u6216\u4F7F\u7528\u7A0B\u5E8F\uFF0C\u5219\u88AB\u8BB8\u53EF\u65B9\u540C\u610F\u8D1F\u8D23\u5E76\u5411\u5F53\u5C40\u652F\u4ED8\u7531\u5F53\u5C40\u5F81\u6536\u7684\u4EFB\u4F55\u5173\u7A0E\u3001\u7A0E\u8D39\u6216\u7C7B\u4F3C\u8D39\u7528\u3002\u4EE5\u4E0A\u7A0E\u91D1\u4E0D\u5305\u62EC\u57FA\u4E8E IBM \u51C0\u6536\u5165\u5F81\u6536\u7684\u7A0E\u3002\n\n3.1 \u8BB8\u53EF\u9A8C\u8BC1\n\na. \u88AB\u8BB8\u53EF\u65B9\u5C06\u4E3A\u6240\u6709\u7A0B\u5E8F\u3001\u6240\u6709\u5730\u70B9\u548C\u6240\u6709\u73AF\u5883\u521B\u5EFA\u3001\u4FDD\u7559\u5E76\u6BCF\u5E74\u6839\u636E\u63D0\u524D 30 \u5929\u6536\u5230\u7684\u901A\u77E5\u5411 IBM \u63D0\u4F9B\uFF1Ai) \u4F7F\u7528\u8BB0\u5F55\u3001\u7CFB\u7EDF\u5DE5\u5177\u8F93\u51FA\u548C\u5176\u4ED6\u7CFB\u7EDF\u4FE1\u606F\u7684\u62A5\u544A\uFF0C\u91C7\u7528 IBM \u6240\u8BF7\u6C42\u7684\u683C\u5F0F\uFF1B\u4EE5\u53CA ii) \u652F\u6301\u6587\u6863\uFF08\u7EDF\u79F0\u4E3A\u201C\u90E8\u7F72\u6570\u636E\u201D\uFF09\u3002\n\nb. \u5728\u5408\u7406\u901A\u77E5\u7684\u60C5\u51B5\u4E0B\uFF0CIBM \u53CA\u5176\u72EC\u7ACB\u5BA1\u8BA1\u65B9\u53EF\u4EE5\u9A8C\u8BC1\u88AB\u8BB8\u53EF\u65B9\u5728\u5176\uFF08\u51FA\u4E8E\u4EFB\u4F55\u76EE\u7684\uFF09\u4F7F\u7528\u7A0B\u5E8F\u7684\u6240\u6709\u5730\u70B9\u4EE5\u53CA\u6240\u6709\u73AF\u5883\u4E2D\u662F\u5426\u9075\u5B88\u672C\u534F\u8BAE\u3002\u9A8C\u8BC1\u5C06\u4EE5\u5BF9\u88AB\u8BB8\u53EF\u65B9\u4E1A\u52A1\u7684\u6700\u5C0F\u7A0B\u5EA6\u5E72\u6270\u7684\u65B9\u5F0F\u8FDB\u884C\uFF0C\u5E76\u4E14\u53EF\u4EE5\u4E8E\u6B63\u5E38\u5DE5\u4F5C\u65F6\u95F4\u5728\u88AB\u8BB8\u53EF\u65B9\u73B0\u573A\u8FDB\u884C\u3002IBM \u5C06\u4E0E\u72EC\u7ACB\u5BA1\u8BA1\u5458\u7B7E\u8BA2\u4E66\u9762\u4FDD\u5BC6\u534F\u8BAE\u3002\u9664\u4E86\u63D0\u4F9B\u4E0A\u8FF0\u90E8\u7F72\u6570\u636E\u5916\uFF0C\u88AB\u8BB8\u53EF\u65B9\u8FD8\u540C\u610F\u6839\u636E\u8981\u6C42\u5411 IBM \u53CA\u5176\u5BA1\u8BA1\u5458\u63D0\u4F9B\u989D\u5916\u7684\u51C6\u786E\u4FE1\u606F\u548C\u90E8\u7F72\u6570\u636E\u3002\n\nc. \u88AB\u8BB8\u53EF\u65B9\u5C06\u7ACB\u5373\u6309\u7167 IBM \u5F53\u65F6\u7684\u73B0\u884C\u8D39\u7387\u8BA2\u8D2D\u5E76\u652F\u4ED8\u4E0E\u4EE5\u4E0B\u65B9\u9762\u76F8\u5173\u7684\u8D39\u7528\uFF1Ai) \u4EFB\u4F55\u5E74\u5EA6\u62A5\u544A\u6216\u9A8C\u8BC1\u6240\u6307\u51FA\u7684\u8D85\u51FA\u6388\u6743\u8303\u56F4\u7684\u4EFB\u4F55\u90E8\u7F72\uFF1Bii) \u6B64\u7C7B\u8D85\u989D\u4F7F\u7528\u7684\u671F\u95F4\u6216\u4E24\u5E74\uFF08\u4EE5\u8F83\u77ED\u8005\u4E3A\u51C6\uFF09\u5185\u9488\u5BF9\u6B64\u7C7B\u8D85\u989D\u90E8\u7F72\u7684\u9002\u7528\u5347\u7EA7\u548C\u652F\u6301\u670D\u52A1 (S&S)\uFF1B\u4EE5\u53CA iii) \u7531\u4E8E\u6B64\u7C7B\u9A8C\u8BC1\u800C\u786E\u5B9A\u7684\u4EFB\u4F55\u989D\u5916\u8D39\u7528\u548C\u5176\u4ED6\u8D23\u4EFB\uFF0C\u5305\u62EC\u4F46\u4E0D\u9650\u4E8E\u7A0E\u8D39\u3001\u5173\u7A0E\u548C\u76D1\u7BA1\u8D39\u7528\u3002\n\n4. \u8D23\u4EFB\u548C\u77E5\u8BC6\u4EA7\u6743\u4FDD\u62A4\n\na. \u65E0\u8BBA\u88AB\u8BB8\u53EF\u65B9\u57FA\u4E8E\u4F55\u79CD\u4F9D\u636E\u63D0\u8D77\u7D22\u8D54\uFF0CIBM \u5BF9\u6709\u5173\u672C\u534F\u8BAE\u7684\u6240\u6709\u7D22\u8D54\u5E94\u627F\u62C5\u7684\u5168\u90E8\u8D23\u4EFB\u9650\u4E8E\u88AB\u8BB8\u53EF\u65B9\u7684\u5B9E\u9645\u76F4\u63A5\u635F\u5931\uFF0C\u8D54\u507F\u91D1\u989D\u7D2F\u8BA1\u4E0D\u8D85\u8FC7\uFF1Ai) 10,000.00 \u7F8E\u5143\uFF08\u6216\u7B49\u503C\u5F53\u5730\u8D27\u5E01\uFF09\uFF1B\u6216 ii) \u88AB\u8BB8\u53EF\u65B9\u4E3A\u63D0\u8D77\u7D22\u8D54\u7684\u672C\u7A0B\u5E8F\u7684\u6743\u5229\u5DF2\u652F\u4ED8\u7684\u91D1\u989D\uFF08\u5982\u5C5E\u6301\u7EED\u6536\u8D39\uFF0C\u5219\u4EE5 12 \u4E2A\u6708\u7684\u6536\u8D39\u4E3A\u9650\uFF09\uFF1B\u4EE5\u4E24\u8005\u4E4B\u4E2D\u8F83\u9AD8\u8005\u4E3A\u51C6\u3002IBM \u5BF9\u4EE5\u4E0B\u60C5\u5F62\u4E0D\u8D1F\u4EFB\u4F55\u8D23\u4EFB\uFF1A\u7279\u6B8A\u7684\u3001\u5076\u7136\u7684\u3001\u60E9\u7F5A\u6027\u3001\u95F4\u63A5\u6216\u540E\u679C\u6027\u7ECF\u6D4E\u635F\u5BB3\u3001\u5229\u6DA6\u635F\u5931\u3001\u751F\u610F\u4E22\u5931\u3001\u4EF7\u503C\u964D\u4F4E\u3001\u6536\u5165\u964D\u4F4E\u3001\u5546\u8A89\u53D7\u635F\u6216\u9884\u671F\u7684\u6210\u672C\u8282\u7EA6\u3002\u8FD9\u4E9B\u9650\u989D\u662F IBM\u3001\u5176\u5173\u8054\u516C\u53F8\u3001\u627F\u5305\u5546\u548C\u4F9B\u5E94\u5546\u5171\u540C\u627F\u62C5\u7684\u6700\u5927\u9650\u989D\u3002\n\nb. \u4E0B\u5217\u91D1\u989D\u4E0D\u53D7\u4E0A\u8FF0\u9650\u989D\u7684\u9650\u5236\uFF1A\u6839\u636E\u9002\u7528\u7684\u6CD5\u5F8B\u4E0D\u80FD\u52A0\u4EE5\u9650\u5236\u7684\u635F\u5931\u3002\n\nc. \u5BF9\u4E8E\u4EFB\u4F55\u6307\u63A7\uFF0C\u5982\u4EE5\u4E0B\u4E8B\u7531\u6784\u6210\u5176\u6307\u63A7\u4F9D\u636E\uFF0CIBM \u4E0D\u627F\u62C5\u8D23\u4EFB\uFF1A\u975E IBM \u4EA7\u54C1\u3001\u4EFB\u4F55\u975E\u7531 IBM \u63D0\u4F9B\u7684\u7269\u54C1\uFF0C\u6216\u8005\u5185\u5BB9\u6216\u4EFB\u4F55\u88AB\u8BB8\u53EF\u65B9\u7684\u6750\u6599\u3001\u8BBE\u8BA1\u6216\u89C4\u683C\u6240\u5BFC\u81F4\u7684\u8FDD\u6CD5\u6216\u8FDD\u53CD\u7B2C\u4E09\u65B9\u6743\u5229\u3002\u5185\u5BB9\u5305\u62EC\u88AB\u8BB8\u53EF\u65B9\u6216\u5176\u6388\u6743\u7528\u6237\u63D0\u4F9B\u3001\u6388\u6743\u8BBF\u95EE\u6216\u8F93\u5165\u7A0B\u5E8F\u7684\u6240\u6709\u6570\u636E\u3001\u8F6F\u4EF6\u548C\u4FE1\u606F\u3002\n\n5. \u7EC8\u6B62\n\na. \u5982\u679C\u88AB\u8BB8\u53EF\u65B9\u672A\u80FD\u9075\u5B88 ILAN\u3001TD \u6216\u91C7\u8D2D\u534F\u8BAE\uFF08\u4F8B\u5982 Passport Advantage \u56FD\u9645\u534F\u8BAE (IPAA)\uFF09\uFF0C\u5219 IBM \u53EF\u4EE5\u7EC8\u6B62\u88AB\u8BB8\u53EF\u65B9\u4F7F\u7528\u7A0B\u5E8F\u7684\u8BB8\u53EF\u3002\u5728\u8BB8\u53EF\u7EC8\u6B62\u4E4B\u540E\uFF0C\u88AB\u8BB8\u53EF\u65B9\u5C06\u53CA\u65F6\u9500\u6BC1\u7A0B\u5E8F\u7684\u6240\u6709\u526F\u672C\u3002\u5982\u679C\u4EFB\u4F55\u6761\u6B3E\u56E0\u5176\u6027\u8D28\u5728\u7EC8\u6B62\u540E\u4ECD\u7EE7\u7EED\u6709\u6548\u7684\uFF0C\u5C06\u4FDD\u6301\u6709\u6548\u76F4\u81F3\u5C65\u884C\u5B8C\u6BD5\uFF0C\u5E76\u4E14\u9002\u7528\u4E8E\u5404\u65B9\u7684\u7EE7\u627F\u8005\u548C\u53D7\u8BA9\u4EBA\u3002\n\n6. \u7BA1\u8F96\u6CD5\u5F8B\u548C\u5730\u7406\u8303\u56F4\n\na. \u53CC\u65B9\u5747\u540C\u610F\u9002\u7528\u6267\u884C\u8BB8\u53EF\u6743\u5229\u4EA4\u6613\u6240\u5728\u7684\u56FD\u5BB6\u6216\u5730\u533A\u7684\u6CD5\u5F8B\uFF0C\u800C\u4E0D\u8003\u8651\u6CD5\u5F8B\u539F\u5219\u7684\u51B2\u7A81\u3002\u53CC\u65B9\u7684\u6743\u5229\u548C\u4E49\u52A1\u4EC5\u5728\u6267\u884C\u83B7\u53D6\u8BB8\u53EF\u6743\u5229\u7684\u4EA4\u6613\u6240\u5728\u7684\u56FD\u5BB6\u6216\u5730\u533A\u6709\u6548\uFF0C\u6216\u8005\u5982\u679C IBM \u540C\u610F\uFF0C\u5728\u7A0B\u5E8F\u7528\u4E8E\u751F\u4EA7\u6027\u7528\u9014\u7684\u56FD\u5BB6\u6216\u5730\u533A\u6709\u6548\u3002\u6240\u6709\u7684\u8BB8\u53EF\u4E00\u7ECF\u6388\u4E88\u5373\u5728\u5176\u6388\u6743\u8303\u56F4\u5185\u6709\u6548\u3002\n\nb. \u5404\u65B9\u8FD8\u8D1F\u8D23\u9075\u5B88\uFF1Ai) \u9002\u7528\u4E8E\u5176\u4E1A\u52A1\u548C\u5185\u5BB9\u7684\u6CD5\u5F8B\u548C\u6CD5\u89C4\uFF0C\u4EE5\u53CA ii) \u4E0E\u8FDB\u53E3\u3001\u51FA\u53E3\u548C\u7ECF\u6D4E\u5236\u88C1\u76F8\u5173\u7684\u6CD5\u5F8B\u548C\u6CD5\u89C4\uFF0C\u5305\u62EC\u7F8E\u56FD\u548C\u4EFB\u4F55\u9002\u7528\u7BA1\u8F96\u533A\u57DF\u7684\u56FD\u9632\u8D38\u6613\u7BA1\u5236\u523