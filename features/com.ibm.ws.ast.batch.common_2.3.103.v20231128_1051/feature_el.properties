\u03a3\u03c4\u03b9\u03c2 \u0397\u03bd\u03c9\u03bc\u03ad\u03bd\u03b5\u03c2 \u03a0\u03bf\u03bb\u03b9\u03c4\u03b5\u03af\u03b5\u03c2: \u03a4\u03b1 \u03c3\u03c5\u03bc\u03b2\u03b1\u03bb\u03bb\u03cc\u03bc\u03b5\u03bd\u03b1 \u03bc\u03ad\u03c1\u03b7 \u03c3\u03c5\u03bc\u03c6\u03c9\u03bd\u03bf\u03cd\u03bd \u03cc\u03c4\u03b9 \u03b4\u03b5\u03bd \u03b8\u03b1 \u03bc\u03b5\u03c4\u03b1\u03c6\u03b5\u03c1\u03b8\u03b5\u03af \u03ba\u03b1\u03bc\u03af\u03b1 \u03b5\u03bd\u03c3\u03ce\u03bc\u03b1\u03c4\u03b7 \u03b1\u03c4\u03bf\u03bc\u03b9\u03ba\u03ae \u03c0\u03b5\u03c1\u03b9\u03bf\u03c5\u03c3\u03af\u03b1 (\u03c0.\u03c7. \u03bc\u03ad\u03c3\u03b1 \u03ae \u03b4\u03b7\u03bc\u03bf\u03c3\u03b9\u03b5\u03cd\u03c3\u03b5\u03b9\u03c2) \u03c3\u03c4\u03bf\u03bd \u0394\u03b9\u03ba\u03b1\u03b9\u03bf\u03cd\u03c7\u03bf \u0386\u03b4\u03b5\u03b9\u03b1\u03c2 \u03a7\u03c1\u03ae\u03c3\u03b7\u03c2, \u03b5\u03c6\u03cc\u03c3\u03bf\u03bd: i) \u0397 IBM \u03c0\u03b1\u03c1\u03ad\u03c7\u03b5\u03b9 \u03a0\u03c1\u03bf\u03b3\u03c1\u03ac\u03bc\u03bc\u03b1\u03c4\u03b1 \u03b7\u03bb\u03b5\u03ba\u03c4\u03c1\u03bf\u03bd\u03b9\u03ba\u03ac \u03c3\u03c4\u03bf\u03bd \u0394\u03b9\u03ba\u03b1\u03b9\u03bf\u03cd\u03c7\u03bf \u0386\u03b4\u03b5\u03b9\u03b1\u03c2 \u03a7\u03c1\u03ae\u03c3\u03b7\u03c2 \u03ae ii) \u039f \u0394\u03b9\u03ba\u03b1\u03b9\u03bf\u03cd\u03c7\u03bf\u03c2 \u0386\u03b4\u03b5\u03b9\u03b1\u03c2 \u03a7\u03c1\u03ae\u03c3\u03b7\u03c2 \u03b4\u03b9\u03b5\u03ba\u03b4\u03b9\u03ba\u03b5\u03af \u03b1\u03c0\u03b1\u03bb\u03bb\u03b1\u03b3\u03ae \u03c6\u03cc\u03c1\u03bf\u03c5 \u03c0\u03c9\u03bb\u03ae\u03c3\u03b5\u03c9\u03bd \u03ae \u03c7\u03c1\u03ae\u03c3\u03b7\u03c2 \u03b3\u03b9\u03b1 \u03a0\u03c1\u03bf\u03b3\u03c1\u03ac\u03bc\u03bc\u03b1\u03c4\u03b1 \u03c0\u03bf\u03c5 \u03b7 IBM \u03c0\u03b1\u03c1\u03ad\u03c7\u03b5\u03b9 \u03b7\u03bb\u03b5\u03ba\u03c4\u03c1\u03bf\u03bd\u03b9\u03ba\u03ac \u03c3\u03c4\u03bf\u03bd \u0394\u03b9\u03ba\u03b1\u03b9\u03bf\u03cd\u03c7\u03bf \u0386\u03b4\u03b5\u03b9\u03b1\u03c2 \u03a7\u03c1\u03ae\u03c3\u03b7\u03c2. \u03a3\u03b5 \u03c0\u03b5\u03c1\u03af\u03c0\u03c4\u03c9\u03c3\u03b7 \u03c0\u03bf\u03c5 \u03bf\u03b9 \u03c6\u03cc\u03c1\u03bf\u03b9 \u03b2\u03b1\u03c3\u03af\u03b6\u03bf\u03bd\u03c4\u03b1\u03b9 \u03c3\u03c4\u03b7\u03bd \u03c4\u03bf\u03c0\u03bf\u03b8\u03b5\u03c3\u03af\u03b1 \u03ae \u03c3\u03c4\u03b9\u03c2 \u03c4\u03bf\u03c0\u03bf\u03b8\u03b5\u03c3\u03af\u03b5\u03c2 \u03c0\u03bf\u03c5 \u03b1\u03bd\u03c4\u03bb\u03bf\u03cd\u03bd \u03c4\u03b1 \u03bf\u03c6\u03ad\u03bb\u03b7 \u03c4\u03bf\u03c5 \u03a0\u03c1\u03bf\u03b3\u03c1\u03ac\u03bc\u03bc\u03b1\u03c4\u03bf\u03c2, \u03bf \u0394\u03b9\u03ba\u03b1\u03b9\u03bf\u03cd\u03c7\u03bf\u03c2 \u0386\u03b4\u03b5\u03b9\u03b1\u03c2 \u03a7\u03c1\u03ae\u03c3\u03b7\u03c2 \u03ad\u03c7\u03b5\u03b9 \u03c4\u03b7 \u03b4\u03b9\u03b1\u03c1\u03ba\u03ae \u03c5\u03c0\u03bf\u03c7\u03c1\u03ad\u03c9\u03c3\u03b7 \u03bd\u03b1 \u03b5\u03bd\u03b7\u03bc\u03b5\u03c1\u03ce\u03bd\u03b5\u03b9 \u03c4\u03b7\u03bd IBM \u03b3\u03b9\u03b1 \u03c4\u03b7\u03bd (\u03c4\u03b9\u03c2) \u03b5\u03bd \u03bb\u03cc\u03b3\u03c9 \u03c4\u03bf\u03c0\u03bf\u03b8\u03b5\u03c3\u03af\u03b1(-\u03b5\u03c2) \u03c3\u03b5 \u03c0\u03b5\u03c1\u03af\u03c0\u03c4\u03c9\u03c3\u03b7 \u03c0\u03bf\u03c5 \u03b1\u03c5\u03c4\u03ae(-\u03ad\u03c2) \u03b4\u03b9\u03b1\u03c6\u03ad\u03c1\u03b5\u03b9(-\u03bf\u03c5\u03bd) \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u03b5\u03c0\u03b1\u03b3\u03b3\u03b5\u03bb\u03bc\u03b1\u03c4\u03b9\u03ba\u03ae \u03b4\u03b9\u03b5\u03cd\u03b8\u03c5\u03bd\u03c3\u03b7 \u03c4\u03bf\u03c5 \u0394\u03b9\u03ba\u03b1\u03b9\u03bf\u03cd\u03c7\u03bf\u03c5 \u0386\u03b4\u03b5\u03b9\u03b1\u03c2 \u03a7\u03c1\u03ae\u03c3\u03b7\u03c2 \u03c0\u03bf\u03c5 \u03b4\u03b7\u03bb\u03ce\u03bd\u03b5\u03c4\u03b1\u03b9 \u03c3\u03c4\u03bf \u03b1\u03bd\u03c4\u03af\u03c3\u03c4\u03bf\u03b9\u03c7\u03bf TD.\n\
