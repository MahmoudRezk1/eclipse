3. \u03a7\u03c1\u03b5\u03ce\u03c3\u03b5\u03b9\u03c2, \u03a6\u03cc\u03c1\u03bf\u03b9, \u03a0\u03bb\u03b7\u03c1\u03c9\u03bc\u03ae \u03ba\u03b1\u03b9 \u0395\u03c0\u03b1\u03bb\u03ae\u03b8\u03b5\u03c5\u03c3\u03b7\n\
