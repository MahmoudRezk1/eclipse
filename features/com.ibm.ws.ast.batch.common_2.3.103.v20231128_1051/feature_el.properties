d \u03ba\u03b1\u03b8\u03b1\u03c1\u03cc \u03c4\u03af\u03c4\u03bb\u03bf \u03b5\u03bd\u03cc\u03c2 \u03b1\u03b3\u03b1\u03b8\u03bf\u03cd \u03b2\u03ac\u03c3\u03b5\u03b9 \u03c4\u03b7\u03c2 \u03ba\u03b1\u03c4\u03ac\u03c3\u03c4\u03b1\u03c3\u03b7\u03c2 (schedule) 2 \u03c4\u03bf\u03c5 \u039d\u03cc\u03bc\u03bf\u03c5 \u03c0\u03b5\u03c1\u03af \u0391\u03bd\u03c4\u03b1\u03b3\u03c9\u03bd\u03b9\u03c3\u03bc\u03bf\u03cd \u03ba\u03b1\u03b9 \u039a\u03b1\u03c4\u03b1\u03bd\u03b1\u03bb\u03c9\u03c4\u03ce\u03bd, \u03c4\u03cc\u03c4\u03b5 \u03b4\u03b5\u03bd \u03b9\u03c3\u03c7\u03cd\u03b5\u03b9 \u03ba\u03b1\u03bd\u03ad\u03bd\u03b1\u03c2 \u03b1\u03c0\u03cc \u03c4\u03bf\u03c5\u03c2 \u03b5\u03bd \u03bb\u03cc\u03b3\u03c9 \u03c0\u03b5\u03c1\u03b9\u03bf\u03c1\u03b9\u03c3\u03bc\u03bf\u03cd\u03c2.\n\
