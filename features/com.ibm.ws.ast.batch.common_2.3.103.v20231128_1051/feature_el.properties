c0\u03bf\u03b6\u03b7\u03bc\u03af\u03c9\u03c3\u03b7 \u03b3\u03b9\u03b1 \u03c4\u03b7\u03bd \u03bf\u03c0\u03bf\u03af\u03b1 \u03c6\u03ad\u03c1\u03b5\u03b9 \u03b5\u03c5\u03b8\u03cd\u03bd\u03b7 \u03b7 IBM.\n\
