\ubcf8 \ud504\ub85c\uadf8\ub7a8\uc744 \ub2e4\uc6b4\ub85c\ub4dc, \uc124\uce58, \ubcf5\uc0ac, \uc561\uc138\uc2a4 \ub610\ub294 \uc0ac\uc6a9\ud558\uac70\ub098 "\ub3d9\uc758\ud569\ub2c8\ub2e4" \ub2e8\ucd94\ub97c \ud074\ub9ad\ud568\uc73c\ub85c\uc368 \ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790\ub294 \ubcf8 \uacc4\uc57d\uc758 \uc870\ud56d\uc5d0 \ub3d9\uc758\ud558\uac8c \ub429\ub2c8\ub2e4. \ub9cc\uc77c \uadc0\ud558\uac00 \ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790\ub97c \ub300\ud45c\ud558\uc5ec \ubcf8 \uacc4\uc57d\uc758 \uc870\ud56d\uc744 \uc2b9\uc778\ud558\ub294 \uacbd\uc6b0, \uadc0\ud558\ub294 \uadc0\ud558\uc5d0\uac8c \ud574\ub2f9 \ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790\uac00 \uc774\ub4e4 \uc870\ud56d\uc744 \uc900\uc218\ud558\ub3c4\ub85d \ud560 \uc644\uc804\ud55c \uad8c\ud55c\uc774 \uc788\uc74c\uc744 \uc9c4\uc220\ud569\ub2c8\ub2e4.\n\
