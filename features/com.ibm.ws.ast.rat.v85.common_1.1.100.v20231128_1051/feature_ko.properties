f. \ud504\ub85c\uadf8\ub7a8("\uc8fc \ud504\ub85c\uadf8\ub7a8(Principal Program)")\uc758 \uac70\ub798\uc11c\ub958\uc5d0\uc11c "\ubcf4\uc870 \ud504\ub85c\uadf8\ub7a8(Supporting Program)"\uc774 \uc8fc \ud504\ub85c\uadf8\ub7a8\uc5d0 \ud3ec\ud568\ub418\uc5b4 \uc788\ub2e4\uace0 \uba85\uc2dc\ud55c \uacbd\uc6b0, \ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790\ub294 \uc8fc \ud504\ub85c\uadf8\ub7a8\uc758 \ub77c\uc774\uc13c\uc2a4 \uc81c\ud55c\uc0ac\ud56d\uc5d0 \uc900\ud558\uc5ec \uadf8\ub9ac\uace0 \uc8fc \ud504\ub85c\uadf8\ub7a8\uc744 \uc9c0\uc6d0\ud558\uae30 \uc704\ud574\uc11c\ub9cc \ubcf4\uc870 \ud504\ub85c\uadf8\ub7a8\uc744 \uc0ac\uc6a9\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\n\
\n\
g. \ubcf8 \ub77c\uc774\uc13c\uc2a4\uac00 \ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790\uac00 \uc791\uc131\ud55c \ubcf8 \ud504\ub85c\uadf8\ub7a8\uc758 \uac01 \uc0ac\ubcf8\uc5d0 \uc801\uc6a9\ub429\ub2c8\ub2e4.\n\
\n\
h. \uc5c5\ub370\uc774\ud2b8\ub41c \uac70\ub798\uc11c\ub958\uc5d0\uc11c \uc0c8\ub85c\uc6b4 \uc870\ud56d\uc744 \uba85\uc2dc\ud558\uc9c0 \uc54a\ub294 \ud55c, \ud504\ub85c\uadf8\ub7a8 \uc5c5\ub370\uc774\ud2b8, \uc218\uc815\uc0ac\ud56d \ub610\ub294 \ud328\uce58\uc5d0\ub294 \ud504\ub85c\uadf8\ub7a8\uc5d0 \uc801\uc6a9\ub418\ub294 \uc870\ud56d\uc774 \uc801\uc6a9\ub429\ub2c8\ub2e4. \ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790\ub294 \uc5c5\ub370\uc774\ud2b8, \uc218\uc815\uc0ac\ud56d \ub610\ub294 \ud328\uce58\ub97c \uc124\uce58\ud568\uc73c\ub85c\uc368 \uc0c8\ub85c\uc6b4 \uc870\ud56d\uc5d0 \ub3d9\uc758\ud569\ub2c8\ub2e4. \ud504\ub85c\uadf8\ub7a8\uc774 \uc5c5\ub370\uc774\ud2b8\ub85c \ub300\uccb4\ub41c \uacbd\uc6b0 \ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790\ub294 \ub300\uccb4\ub41c \ud504\ub85c\uadf8\ub7a8\uc758 \uc0ac\uc6a9\uc744 \uc989\uc2dc \uc911\ub2e8\ud560 \uac83\uc5d0 \ub3d9\uc758\ud569\ub2c8\ub2e4.\n\
\n\
i. \ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790\ub294 \uc5b4\ub5a0\ud55c \uc0ac\uc720\ub85c\ub4e0 \ud504\ub85c\uadf8\ub7a8\uc5d0 \ubd88\ub9cc\uc871\ud558\ub294 \uacbd\uc6b0 \ud574\ub2f9 \ud504\ub85c\uadf8\ub7a8\uc758 \uc6d0\ub798 \ucde8\ub4dd\uc77c\ub85c\ubd80\ud130 30\uc77c \uc774\ub0b4\uc5d0 IBM \ub610\ub294 \uc2b9\uc778\ub41c IBM \ube44\uc988\ub2c8\uc2a4 \ud30c\ud2b8\ub108\uc5d0\uac8c \ubcf8 \ud504\ub85c\uadf8\ub7a8 \ubc0f \ub77c\uc774\uc13c\uc2a4 \uc99d\uc11c\ub97c \ubc18\ud658\ud558\uace0 \uae30\uc9c0\ubd88\ud55c \uae08\uc561\uc744 \ud658\ubd88\ubc1b\uc74c\uc73c\ub85c\uc368 \ub77c\uc774\uc13c\uc2a4\ub97c \ud574\uc9c0\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4. \ub2e4\uc6b4\ub85c\ub4dc\ud55c \ud504\ub85c\uadf8\ub7a8\uc758 \uacbd\uc6b0, \ud658\ubd88 \uc9c0\uce68\uc5d0 \ub300\ud574 \ubcf8 \ud504\ub85c\uadf8\ub7a8 \uad6c\uc785\ucc98\uc5d0 \ubb38\uc758\ud558\uc2ed\uc2dc\uc624.\n\
\n\
2. \ubcf4\uc99d\n\
\n\
a. IBM\uc740 \uba85\uc2dc\ub41c \uc791\ub3d9 \uc0c1\uc758 \ud658\uacbd\uc5d0\uc11c \uc0ac\uc6a9\ub41c \ud504\ub85c\uadf8\ub7a8\uc740 \ud574\ub2f9 \uba85\uc138\uc5d0 \ubd80\ud569\ud55c\ub2e4\ub294 \uac83\uc744 \ubcf4\uc99d\ud569\ub2c8\ub2e4. \ub610 \ub2e4\ub978 \ubcf4\uc99d\uae30\uac04\uc774 \uac70\ub798\uc11c\ub958\uc5d0 \uba85\uc2dc\ub418\uc5b4 \uc788\uc9c0 \uc54a\ub294 \ud55c, \ud504\ub85c\uadf8\ub7a8\uc5d0 \ub300\ud55c \ubcf4\uc99d \uae30\uac04\uc740 12\uac1c\uc6d4 \ub610\ub294 12\uac1c\uc6d4\ubcf4\ub2e4 \uc9e7\uc744 \uacbd\uc6b0\uc5d0\ub294 \ucd5c\ucd08 \ub77c\uc774\uc13c\uc2a4 \uae30\uac04\uc785\ub2c8\ub2e4.\n\
\n\
b. \ubcf4\uc99d \uae30\uac04 \ub3d9\uc548 \ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790\ub294 http://www.ibm.com/support/pages/node/733923\uc758 IBM Support Guide\uc5d0 \uae30\uc220\ub41c \ub300\ub85c \uc54c\ub824\uc9c4 \ud504\ub85c\uadf8\ub7a8 \uacb0\ud568, \uacb0\ud568 \uc218\uc815, \uc81c\ud55c \ubc0f \uc6b0\ud68c \uc870\uce58\uc5d0 \ub300\ud55c \uc815\ubcf4\ub97c \ud3ec\ud568\ud558\ub294 IBM \ub370\uc774\ud130\ubca0\uc774\uc2a4\uc5d0 \uc561\uc138\uc2a4\ud560 \uc218 \uc788\ub294 \uad8c\ud55c\uc774 \uc788\uc2b5\ub2c8\ub2e4.\n\
\n\
c. \ubcf8 \ud504\ub85c\uadf8\ub7a8\uc774 \ubcf4\uc99d \uae30\uac04 \ub3d9\uc548 \ubcf4\uc99d\ub41c \ub300\ub85c \uae30\ub2a5\ud558\uc9c0 \uc54a\uace0 IBM \ub370\uc774\ud130\ubca0\uc774\uc2a4\uc5d0\uc11c \uc774\uc6a9 \uac00\ub2a5\ud55c \uc815\ubcf4\ub85c \ubb38\uc81c\ub97c \ud574\uacb0\ud560 \uc218 \uc5c6\ub294 \uacbd\uc6b0, \ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790\ub294 \ubcf8 \ud504\ub85c\uadf8\ub7a8\uacfc \ub77c\uc774\uc13c\uc2a4 \uc99d\uc11c\ub97c IBM \ub610\ub294 IBM \ube44\uc988\ub2c8\uc2a4 \ud30c\ud2b8\ub108\uc5d0\uac8c \ubc18\ud658\ud558\uace0 \uae30\uc9c0\ubd88\ud55c \uae08\uc561\uc744 \ud658\ubd88\ubc1b\uc744 \uc218 \uc788\uc73c\uba70 \ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790\uc758 \ub77c\uc774\uc13c\uc2a4\ub294 \ud574\uc9c0\ub429\ub2c8\ub2e4.\n\
\n\
d. IBM\uc740 IBM \ud504\ub85c\uadf8\ub7a8\uc774 \uc911\ub2e8\uc774\ub098 \uc624\ub958 \uc5c6\uc774 \uac00\ub3d9\ub428\uc744 \ubcf4\uc99d\ud558\uc9c0 \uc54a\uc73c\uba70 IBM\uc774 \ubaa8\ub4e0 \uacb0\ud568\uc744 \uc815\uc815\ud558\uac70\ub098 \uc81c3\uc790\uc758 \ubc29\ud574\ub97c \ubc29\uc9c0\ud560 \uac83\uc784\uc744 \ubcf4\uc99d\ud558\uc9c0 \uc54a\uc2b5\ub2c8\ub2e4. \uc774\ub7ec\ud55c \ubcf4\uc99d\uc740 IBM\uc758 \ubc30\ud0c0\uc801\uc778 \ubcf4\uc99d\uc774\uba70, \uae30\ud0c0\uc758 \ubaa8\ub4e0 \ubcf4\uc99d(\ub9cc\uc871\uc2a4\ub7ec\uc6b4 \ud488\uc9c8, \uc0c1\ud488\uc131, \ube44 \uce68\ud574, \ud2b9\uc815 \ubaa9\uc801\uc5d0\uc758 \uc801\ud569\uc131\uc5d0 \ub300\ud55c \ubb35\uc2dc\uc801 \ubcf4\uc99d\uc774\ub098 \uc870\uac74\uc744 \ud3ec\ud568\ud568)\uc744 \ub300\uc2e0\ud569\ub2c8\ub2e4. \uc624\uc6a9, \ubcc0\uacbd, IBM\uc774 \ucd08\ub798\ud558\uc9c0 \uc54a\uc740 \uc190\ud574 \ub610\ub294 IBM\uc774 \uc81c\uacf5\ud55c \uc11c\uba74 \uc9c0\uce68\uc744 \ub530\ub974\uc9c0 \uc54a\uc740 \uacbd\uc6b0, IBM \ubcf4\uc99d\uc740 \uc801\uc6a9\ub418\uc9c0 \uc54a\uc2b5\ub2c8\ub2e4. \ube44(\u975e) IBM \ud504\ub85c\uadf8\ub7a8\uc740 \uc77c\uccb4\uc758 \ubcf4\uc99d \uc5c6\uc774 "\ud604 \uc0c1\ud0dc\ub300\ub85c"("AS-IS") \uc81c\uacf5\ub429\ub2c8\ub2e4. \uc81c3\uc790\ub294 \uc790\uc2e0\uc758 \ubcf4\uc99d\uc744 \ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790\uc5d0\uac8c \uc81c\uacf5\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\n\
\n\
e. \ubcf4\uc99d \uae30\uac04 \uc911\uc774\ub098 \uc774\ud6c4\uc5d0 \uc81c\uacf5\ub418\ub294 \ucd94\uac00 \uc9c0\uc6d0\uc740 \ubcc4\ub3c4\uc758 \uacc4\uc57d\uc5d0 \uc758\uac70\ud558\uc5ec \uc81c\uacf5\ub420 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\n\
\n\
3. \ub300\uae08, \uc138\uae08, \uc9c0\uae09 \ubc0f \ud655\uc778\n\
\n\
a. \ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790\uc758 \ud504\ub85c\uadf8\ub7a8 \uc0ac\uc6a9 \uad8c\ub9ac\ub294 \ub77c\uc774\uc13c\uc2a4 \uad8c\ud55c \ucde8\ub4dd\uc758 \uadfc\uac70\uac00 \ub418\ub294 \uacc4\uc57d\uc5d0 \uba85\uc2dc\ub41c \uc694\uae08\uc744 \ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790\uac00 \uc9c0\ubd88\ud55c \uc5ec\ubd80\uc5d0 \ub530\ub985\ub2c8\ub2e4. \ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790\ub294 \ud504\ub85c\uadf8\ub7a8\uc758 \uc0ac\uc6a9\uc744 \ub298\ub9ac\uae30 \uc804\uc5d0 \ub77c\uc774\uc13c\uc2a4 \uad8c\ud55c\uc744 \ucd94\uac00\ub85c \ucde8\ub4dd\ud574\uc57c \ud560 \ucc45\uc784\uc774 \uc788\uc2b5\ub2c8\ub2e4.\n\
\n\
b. \ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790\ub294 \ucde8\ub4dd\ub41c \uad8c\ud55c\uc5d0 \uad00\ub828\ub41c \ubaa8\ub4e0 \ub300\uae08 \ubc0f \uc2b9\uc778 \ubc94\uc704\ub97c \ucd08\uacfc\ud558\uc5ec \uc0ac\uc6a9\ub41c \ubd80\ubd84\uc5d0 \ub300\ud55c \ub300\uae08\uc744 \uc9c0\uae09\ud558\ub294 \ub370 \ub3d9\uc758\ud569\ub2c8\ub2e4. \ub300\uae08\uc5d0\ub294 \ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790\uc758 \uad6c\ub9e4\ub85c \uc778\ud574 \uc5ec\ud558\ud55c \ub2f9\uad6d\uc774 \ubd80\uacfc\ud558\ub294 \uad00\uc138, \uc138\uae08 \ubc0f \uc720\uc0ac\ud55c \ubd80\uacfc\uae08\uc740 \uc81c\uc678\ub418\uba70, \uc774\ub294 \ud574\ub2f9 \ub300\uae08 \uc678\uc5d0 \ucd94\uac00\ub85c \uccad\uad6c\ub429\ub2c8\ub2e4. IBM\uc73c\ub85c\ubd80\ud130 \uccad\uad6c\uc11c \uc218\ub839 \uc2dc \ub300\uae08 \uc9c0\uae09 \uc758\ubb34\uac00 \ubc1c\uc0dd\ud558\uba70, \uccad\uad6c\uc11c \uc77c\uc790\ub85c\ubd80\ud130 30\uc77c \ub0b4\uc5d0 IBM\uc774 \uc9c0\uc815\ud55c \uacc4\uc88c\ub85c \uc9c0\uae09\ub418\uc5b4\uc57c \ud558\uace0 \uc5f0\uccb4 \uc218\uc218\ub8cc\uac00 \uc801\uc6a9\ub429\ub2c8\ub2e4. \ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790\ub294 \uc0ac\uc6a9\uc744 \ub298\ub9ac\uae30 \uc804\uc5d0 \ucd94\uac00\uc801\uc778 \ub77c\uc774\uc13c\uc2a4 \uad8c\ud55c\uc744 \uc801\uc808\ud558\uac8c \ucde8\ub4dd\ud574\uc57c \ud560 \ucc45\uc784\uc774 \uc788\uc2b5\ub2c8\ub2e4. IBM\uc740 \ubcf8 IPLA, \uad00\ub828 \uac70\ub798\uc11c\ub958 \ub610\ub294 \ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790\uac00 \ub77c\uc774\uc13c\uc2a4 \uad8c\ud55c\uc744 \ucde8\ub4dd\ud55c \uc900\uac70 \uacc4\uc57d\uc758 \uc870\ud56d\uc5d0\uc11c \uba85\uc2dc\ud55c \uacbd\uc6b0\ub97c \uc81c\uc678\ud558\uace0, \uc774\ubbf8 \uacfc\uae08\ub418\uac70\ub098 \uc9c0\uae09\ub418\uc5c8\ub358 \ub300\uae08\uc5d0 \ub300\ud574\uc11c\ub294 \ud06c\ub808\ub514\ud2b8\ub098 \ud658\ubd88\uc744 \uc81c\uacf5\ud558\uc9c0 \uc54a\uc2b5\ub2c8\ub2e4.\n\
\n\
c. \ucde8\ub4dd\ub41c \uad8c\ud55c\uc5d0 \ub530\ub77c \ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790\ub294 i) \ubc95\ub839\uc5d0\uc11c \uc694\uad6c\ub418\ub294 \uacbd\uc6b0, \uc5ec\ud558\ud55c \uc6d0\ucc9c\uc9d5\uc218\uc138\ub97c \ud574\ub2f9 \uc815\ubd80\uae30\uad00\uc5d0 \uc9c1\uc811 \ub0a9\ubd80\ud558\uace0, ii) \uc6d0\ucc9c\uc9d5\uc218\uc138 \ub0a9\ubd80\ub97c \uc99d\uba85\ud558\ub294 \ub0a9\uc138 \uc99d\uba85\uc11c\ub97c IBM\uc5d0 \uc81c\uacf5\ud558\uace0, iii) \uc138\uae08 \uacf5\uc81c \ud6c4 \uc21c \uc218\uc775\ub9cc\uc744 IBM\uc5d0\uac8c \uc9c0\uae09\ud558\uba70, iv) \uc774\ub7ec\ud55c \uc138\uae08 \uba74\uc81c\ub098 \uc808\uac10\uc744 \uc704\ud574 IBM\uacfc \ud611\ub825\ud558\uace0 \ubaa8\ub4e0 \uad00\ub828 \uc11c\ub958\ub97c \uc989\uc2dc \uc791\uc131 \ubc0f \uc81c\ucd9c\ud55c\ub2e4\ub294 \uac83\uc5d0 \ub3d9\uc758\ud569\ub2c8\ub2e4.\n\
\n\
d. \ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790\ub294 \ud504\ub85c\uadf8\ub7a8\uc744 \uad6d\uc678\ub85c \uc218\ucd9c\uc785, \uc774\uc804, \uc561\uc138\uc2a4 \ub610\ub294 \uc0ac\uc6a9\ud558\ub294 \uacbd\uc6b0 \uad00\uacc4 \ub2f9\uad6d\uc5d0\uc11c \ud3c9\uac00\ud55c \uad00\uc138, \uc138\uae08 \ub610\ub294 \uc720\uc0ac\ud55c \ubd80\uacfc\uae08\uc744 \ub2f9\uad6d\uc5d0 \uc9c0\ubd88\ud560 \ucc45\uc784\uc774 \uc788\ub2e4\ub294 \ub370 \ub3d9\uc758\ud569\ub2c8\ub2e4. \uc774\uc5d0\ub294 IBM\uc758 \uc21c\uc774\uc775\uc5d0 \uae30\ubc18\ud55c \ud574\ub2f9 \uc138\uae08\uc740 \uc81c\uc678\ub429\ub2c8\ub2e4.\n\
\n\
3.1 \ub77c\uc774\uc13c\uc2f1 \ud655\uc778\n\
\n\
a. \ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790\ub294 \ubaa8\ub4e0 \uc0ac\uc774\ud2b8\uc758 \ubaa8\ub4e0 \ud504\ub85c\uadf8\ub7a8\uacfc \ubaa8\ub4e0 \ud658\uacbd\uc5d0 \ub300\ud574 \ub2e4\uc74c\uc744 \uc791\uc131\ud558\uace0 \ubcf4\uad00\ud558\uba70, \ub9e4\ub144 30\uc77c\uc758 \uc0ac\uc804 \ud1b5\uc9c0\ub97c \ud1b5\ud574 \uc694\uccad \uc2dc IBM\uc5d0\uac8c \uc81c\uacf5\ud569\ub2c8\ub2e4: i) \uae30\ub85d, \uc2dc\uc2a4\ud15c \ub3c4\uad6c \ucd9c\ub825\ubb3c, \uae30\ud0c0 \uc2dc\uc2a4\ud15c \uc815\ubcf4\ub97c \uc774\uc6a9\ud558\uc5ec IBM\uc774 \uc694\uccad\ud55c \ud615\uc2dd\uc73c\ub85c \uc791\uc131\ud55c \ubcf4\uace0\uc11c \ubc0f ii) \ubcf4\uc644\ud558\ub294 \ubb38\uc11c(\uc774\ud558 \ud1b5\uce6d\ud558\uc5ec "\ubc30\uce58 \ub370\uc774\ud130").\n\
\n\
b. \uc801\uc808\ud55c \ud1b5\uc9c0\ub97c \uc81c\uacf5\ud55c \ud6c4 IBM \ubc0f \ub3c5\ub9bd\ub41c \uc678\ubd80 \uac10\uc0ac\uc778\uc740 \ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790\uac00 (\uc0ac\uc6a9 \ubaa9\uc801\uc5d0 \uad00\uacc4\uc5c6\uc774) \ud504\ub85c\uadf8\ub7a8\ub4e4\uc744 \uc0ac\uc6a9\ud558\ub294 \ubaa8\ub4e0 \uc0ac\uc774\ud2b8 \ubc0f \ubaa8\ub4e0 \ud658\uacbd\uc5d0\uc11c \ubcf8 \uacc4\uc57d\uc744 \uc900\uc218\ud558\uace0 \uc788\ub294\uc9c0 \ud655\uc778\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4. \ud655\uc778\uc740 \ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790\uc758 \uc601\uc5c5 \ubc29\ud574\ub97c \ucd5c\uc18c\ud654\ud558\ub294 \ubc29\ubc95\uc73c\ub85c \uc218\ud589\ub418\uba70 \ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790\uc758 \uadfc\ubb34\uc9c0 \uc0ac\uc774\ud2b8\uc5d0\uc11c \uc815\uc0c1 \uadfc\ubb34 \uc2dc\uac04 \uc911\uc5d0 \uc218\ud589\ub420 \uc218 \uc788\uc2b5\ub2c8\ub2e4. IBM\uc740 \ub3c5\ub9bd\ub41c \uac10\uc0ac\uc778\uacfc \uc11c\uba74 \uae30\ubc00\uc815\ubcf4 \uc218\ub839\ud569\uc758\uc11c\ub97c \uccb4\uacb0\ud569\ub2c8\ub2e4. \ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790\ub294 \uc0c1\uae30\ud55c \ubc30\uce58 \ub370\uc774\ud130\ub97c \uc81c\uacf5\ud558\ub294 \uac83 \uc678\uc5d0, \uc694\uccad\uc5d0 \ub530\ub77c \ucd94\uac00\uc801\uc778 \uc815\ud655\ud55c \uc815\ubcf4\uc640 \ubc30\uce58 \ub370\uc774\ud130\ub97c IBM\uacfc \ub3c5\ub9bd\ub41c \uac10\uc0ac\uc778\uc5d0\uac8c \uc81c\uacf5\ud558\ub294 \ub370 \ub3d9\uc758\ud569\ub2c8\ub2e4.\n\
\n\
c. \ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790\ub294 i) \uc5f0\ub840 \ubcf4\uace0\uc11c \ub610\ub294 \uac80\uc99d\uc5d0\uc11c \ud655\uc778\ub41c \uad8c\ud55c\uc744 \ucd08\uacfc\ud55c \uc5ec\ud558\ud55c \ubc30\uce58, ii) \ud574\ub2f9 \ucd08\uacfc \uc0ac\uc6a9\uc758 \uae30\uac04\uacfc 2\ub144 \uc911 \ub354 \uc9e7\uc740 \uae30\uac04 \ub3d9\uc548\uc758 \ud574\ub2f9 \ucd08\uacfc \ubc30\uce58\uc5d0 \ub300\ud55c \uad00\ub828 subscription & support \uc11c\ube44\uc2a4(S&S) \ubc0f iii) \uc138\uae08, \uad00\uc138 \ubc0f \uaddc\uc81c \uc218\uc218\ub8cc\ub97c \ud3ec\ud568\ud558\uc5ec(\ub2e8 \uc774\uc5d0 \ud55c\ud558\uc9c0 \uc54a\uc74c), \uac80\uc99d \uc791\uc5c5\uc758 \uacb0\uacfc\uc5d0 \ub530\ub978 \ucd94\uac00 \ub300\uae08 \ubc0f \uae30\ud0c0 \ucc44\ubb34\ub97c \uc989\uc2dc \uc8fc\ubb38\ud558\uace0 \uad00\ub828 \ub300\uae08\uc744 \ud574\ub2f9 \uc2dc\uc810\uc5d0 \uc720\ud6a8\ud55c IBM \uc694\uc728\uc5d0 \ub530\ub77c \uc9c0\ubd88\ud560 \uac83\uc785\ub2c8\ub2e4.\n\
\n\
4. \ucc45\uc784 \ubc0f \uc9c0\uc801 \uc7ac\uc0b0\uad8c \ubcf4\ud638\n\
\n\
a. \ubcf8 \uacc4\uc57d\uacfc \uad00\ub828\ub41c \ubaa8\ub4e0 \uccad\uad6c\uc5d0 \ub300\ud55c IBM\uc758 \uc804\uccb4 \ucc45\uc784\uc740, \uccad\uad6c \uadfc\uac70\uc5d0 \uc0c1\uad00 \uc5c6\uc774, \ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790\uc5d0\uac8c \ubc1c\uc0dd\ud55c \uc9c1\uc811\uc801 \uc2e4\uc190\ud574 \uae08\uc561\uc744 \ucd08\uacfc\ud558\uc9c0 \uc54a\uc73c\uba70, \ud574\ub2f9 \uccad\uad6c\uc758 \ub300\uc0c1\uc774 \ub418\ub294 \ubcf8 \ud504\ub85c\uadf8\ub7a8\uc758 \uad8c\ud55c\uc5d0 \ub300\ud574\uc11c \uc9c0\uae09\ub41c \uae08\uc561(\ubc18\ubcf5\uc801 \ub300\uae08\uc778 \uacbd\uc6b0\uc5d0\ub294, \ucd5c\ub300 12\uac1c\uc6d4 \uce58 \ub300\uae08\uc774 \uc801\uc6a9\ub428)\uc744 \ucd5c\ub300 \ud55c\ub3c4\ub85c \ud569\ub2c8\ub2e4. IBM\uc740 \ud2b9\ubcc4, \ubd80\uc218\uc801, \uc9d5\ubc8c\uc801, \uac04\uc811\uc801 \ub610\ub294 \uacbd\uc81c\uc801, \uacb0\uacfc\uc801 \uc190\ud574, \uc0c1\uc2e4\ub41c \uc774\uc775, \uc0ac\uc5c5, \uac00\uce58, \ub9e4\ucd9c, \uc601\uc5c5\uad8c \ub610\ub294 \uc608\uc0c1 \uc808\uac10\uc5d0 \ub300\ud574\uc11c \ucc45\uc784\uc9c0\uc9c0 \uc54a\uc2b5\ub2c8\ub2e4. \uc774\ub7ec\ud55c \uc81c\ud55c\ub4e4\uc740 IBM, IBM\uc758 \uacc4\uc5f4\uc0ac\ub4e4, \uacc4\uc57d\uc790\ub4e4 \ubc0f \uacf5\uae09\uc5c5\uccb4\uc5d0\uac8c \ud1b5\ud569\ud558\uc5ec \uc801\uc6a9\ub429\ub2c8\ub2e4.\n\
\n\
b. \ub2e4\uc74c\uc758 \uae08\uc561\uc740 \uc704\uc5d0\uc11c \uaddc\uc815\ub41c \ud55c\ub3c4\uc758 \uc801\uc6a9\uc744 \ubc1b\uc9c0 \uc54a\uc2b5\ub2c8\ub2e4: i) \uc544\ub798 4 c \ud56d\uc5d0 \uae30\uc220\ub41c \uce68\ud574 \uccad\uad6c\uc640 \uad00\ub828\ud55c \uc81c3\uc790 \uc9c0\uae09\uc561, \ubc0f ii) \uad00\ub828 \ubc95\ub839\uc0c1 \uc81c\ud55c\ub420 \uc218 \uc5c6\ub294 \uc190\ud574.\n\
\n\
c. IBM \ud504\ub85c\uadf8\ub7a8\uc774 \ud2b9\ud5c8\ub098 \uc800\uc791\uad8c\uc744 \uce68\ud574\ud55c\ub2e4\ub294 \uccad\uad6c\ub97c \uc81c3\uc790\uac00 \ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790\uc5d0 \ub300\ud574 \uc81c\uae30\ud558\ub294 \uacbd\uc6b0, IBM\uc740 \uadf8\ub7ec\ud55c \uccad\uad6c\ub85c\ubd80\ud130 \ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790\ub97c \ubc29\uc5b4\ud558\uace0, \ubc95\uc6d0\uc774 \ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790\uc5d0 \ub300\ud574\uc11c \ucd5c\uc885\uc801\uc73c\ub85c \ud310\uacb0\ud55c \uae08\uc561 \ub610\ub294 IBM\uc774 \uc2b9\uc778\ud55c \ud569\uc758\uc5d0 \ud3ec\ud568\ub41c \uae08\uc561\uc744 \uc9c0\uae09\ud569\ub2c8\ub2e4. \uce68\ud574 \uccad\uad6c\ub85c\ubd80\ud130 IBM\uc758 \ubc29\uc5b4\uc640 \uc9c0\uae09\uc561\uc744 \ubc1b\uae30 \uc704\ud574\uc11c\ub294, \ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790\ub294 i) \uadf8\ub7ec\ud55c \uccad\uad6c\ub97c \uc11c\uba74\uc73c\ub85c IBM\uc5d0\uac8c \ud1b5\uc9c0\ud558\uace0 ii) IBM\uc774 \uc694\uccad\ud558\ub294 \uc815\ubcf4\ub97c \uc81c\uacf5\ud558\uace0 iii) IBM\uc774 \ud56d\ubcc0 \ubc0f \ud569\uc758(\uc190\ud574\uc644\ud654 \ub178\ub825 \ud3ec\ud568) \uc808\ucc28\ub97c \ud1b5\uc81c\ud560 \uc218 \uc788\uac8c \ud5c8\uc6a9\ud558\uba70, \uc774\ub97c \uc704\ud574 \ud569\ub9ac\uc801\uc73c\ub85c \ud611\ub825\ud574\uc57c \ud569\ub2c8\ub2e4. \uce68\ud574 \uccad\uad6c\uc5d0 \ub300\ud55c IBM\uc758 \ubc29\uc5b4\uc640 \uc9c0\uae09\uc758 \uc758\ubb34\ub294 IBM\uc774 \uc120\ud0dd\ud558\uc5ec IBM \ud504\ub85c\uadf8\ub7a8\uc5d0 \ub0b4\uc7a5\ud55c \uc624\ud508 \uc18c\uc2a4 \ucf54\ub4dc\uc5d0 \uadfc\uac70\ud55c \uce68\ud574 \uccad\uad6c\uc5d0\uae4c\uc9c0 \ud655\uc7a5 \uc801\uc6a9\ub429\ub2c8\ub2e4.\n\
\n\
d. IBM\uc740 \ube44(\u975e) IBM \uc81c\ud488, IBM\uc774 \uc81c\uacf5\ud558\uc9c0 \uc54a\uc740 \ud56d\ubaa9 \ub610\ub294 \ucee8\ud150\uce20, \uc5ec\ud558\ud55c \ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790\uc758 \uc790\ub8cc, \ub514\uc790\uc778, \uba85\uc138 \ub610\ub294 \ud604\ud589 IBM \ud504\ub85c\uadf8\ub7a8 \ubc84\uc804\uc774\ub098 \ub9b4\ub9ac\uc2a4\uac00 \uc544\ub2cc IBM \ud504\ub85c\uadf8\ub7a8 \ubc84\uc804\uc774\ub098 \ub9b4\ub9ac\uc2a4 \uc774\uc6a9\uc73c\ub85c \uc778\ud574\uc11c \ucd08\ub798\ub41c \ubc95\ub960 \ub610\ub294 \uc81c3\uc790 \uad8c\ub9ac \uc704\ubc18(\uce68\ud574 \uccad\uad6c\uac00 \ud604\ud589 \ubc84\uc804\uc774\ub098 \ub9b4\ub9ac\uc2a4\ub97c \uc774\uc6a9\ud588\ub354\ub77c\uba74 \ud68c\ud53c\ub420 \uc218 \uc788\uc5c8\uc744 \uacbd\uc6b0)\uc744 \uc774\uc720\ub85c \ud55c, \uccad\uad6c\uc5d0 \ub300\ud574\uc11c \uc5b4\ub5a0\ud55c \ucc45\uc784\ub3c4 \uc9c0\uc9c0 \uc54a\uc2b5\ub2c8\ub2e4. \ucee8\ud150\uce20\ub294, \ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790 \ub610\ub294 \ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790\uac00 \uad8c\ud55c\uc744 \ubd80\uc5ec\ud55c \uc0ac\uc6a9\uc790\ub4e4\uc774 \ud504\ub85c\uadf8\ub7a8\uc5d0 \uc81c\uacf5, \uc811\uadfc \uad8c\ud55c \ubd80\uc5ec, \ub610\ub294 \uc785\ub825\ud558\ub294 \ubaa8\ub4e0 \ub370\uc774\ud130, \uc18c\ud504\ud2b8\uc6e8\uc5b4 \ubc0f \uc815\ubcf4\ub85c \uad6c\uc131\ub429\ub2c8\ub2e4.\n\
\n\
5. \ud574\uc9c0\n\
\n\
a. IBM\uc740 \ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790\uac00 IPLA, \uac70\ub798\uc11c\ub958\ub4e4 \ub610\ub294 International Passport Advantage \uacc4\uc57d(IPAA)\uacfc \uac19\uc740 \ucde8\ub4dd \uacc4\uc57d\uc744 \uc900\uc218\ud558\uc9c0 \uc54a\ub294 \uacbd\uc6b0 \ud504\ub85c\uadf8\ub7a8\uc744 \uc0ac\uc6a9\ud560 \uc218 \uc788\ub294 \ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790\uc758 \ub77c\uc774\uc13c\uc2a4\ub97c \ud574\uc9c0\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4. \ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790\ub294 \ub77c\uc774\uc13c\uc2a4 \ud574\uc9c0 \ud6c4 \ubcf8 \ud504\ub85c\uadf8\ub7a8\uc758 \ubaa8\ub4e0 \uc0ac\ubcf8\uc744 \uc989\uc2dc \ud30c\uae30\ud569\ub2c8\ub2e4. \uadf8 \uc18d\uc131\uc0c1 \ud574\uc9c0 \uc774\ud6c4\uc5d0\ub3c4 \ud6a8\ub825\uc774 \uc874\uc18d\ud558\ub294 \uc5ec\ud558\ud55c \uc870\uac74\uc740 \uadf8\ub7ec\ud55c \uc870\uac74\uc758 \uc774\ud589\uc774 \uc644\ub8cc\ub420 \ub54c\uae4c\uc9c0 \ud6a8\ub825\uc774 \uc720\uc9c0\ub418\uba70, \uc2b9\uacc4\uc778 \ubc0f \uc591\uc218\uc778\uc5d0\uac8c \uc801\uc6a9\ub429\ub2c8\ub2e4.\n\
\n\
6. \uc900\uac70\ubc95 \ubc0f \uacc4\uc57d \uc801\uc6a9 \uc9c0\uc5ed\n\
\n\
a. \uc591 \ub2f9\uc0ac\uc790\ub294, \uc12d\uc678\uc0ac\ubc95\uc758 \uc6d0\uce59\uc5d0 \uc0c1\uad00 \uc5c6\uc774, \ub77c\uc774\uc13c\uc2a4 \uad8c\ud55c\uc5d0 \ub300\ud55c \uac70\ub798\uac00 \uc218\ud589\ub41c \uad6d\uac00\uc758 \ubc95\ub839\uc774 \uc801\uc6a9\ub41c\ub2e4\ub294 \uc810\uc5d0 \ub3d9\uc758\ud569\ub2c8\ub2e4. \uac01 \ub2f9\uc0ac\uc790\uc758 \uad8c\ub9ac\uc640 \uc758\ubb34\ub294 \ub77c\uc774\uc13c\uc2a4 \uad8c\ud55c\uc744 \ucde8\ub4dd\ud558\ub294 \uac70\ub798\uac00 \uc218\ud589\ub418\ub294 \uad6d\uac00\uc5d0\uc11c\ub9cc, \ub610\ub294 IBM\uc774 \ub3d9\uc758\ud558\ub294 \uacbd\uc6b0\uc5d0\ub294, \ubcf8 \ud504\ub85c\uadf8\ub7a8\uc774 \uc0dd\uc0b0\uc801\uc778 \uc6a9\ub3c4\ub85c \ubc30\uce58\ub418\ub294 \uad6d\uac00\uc5d0\uc11c\ub9cc \uc720\ud6a8\ud569\ub2c8\ub2e4. \ub2e8, \ubaa8\ub4e0 \ub77c\uc774\uc13c\uc2a4\ub294 \uba85\uc2dc\uc801\uc73c\ub85c \ubd80\uc5ec\ub41c \ubc14\uc5d0 \ub530\ub77c \uc720\ud6a8\ud569\ub2c8\ub2e4.\n\
\n\
b. \uac01 \ub2f9\uc0ac\uc790\ub294 i) \uc790\uc2e0\uc758 \ube44\uc988\ub2c8\uc2a4 \ubc0f \ucee8\ud150\uce20\uc5d0 \uc801\uc6a9\ub418\ub294 \ubc95\ub960 \ubc0f \uaddc\uc815; \uadf8\ub9ac\uace0 ii) \ud2b9\uc815 \uad6d\uac00, \ucd5c\uc885 \uc0ac\uc6a9 \ub610\ub294 \ucd5c\uc885 \uc0ac\uc6a9\uc790\uc5d0\uac8c \uc81c\ud488, \uae30\uc220, \uc11c\ube44\uc2a4 \ub610\ub294 \uc815\ubcf4\ub97c \uc9c1/\uac04\uc811\uc801\uc73c\ub85c \uc218\ucd9c\uc785, \uc7ac\uc218\ucd9c \ub610\ub294 \uc774\uc804\ud558\ub294 \uac83\uc744 \uae08\uc9c0\ud558\uac70\ub098 \uc81c\ud55c\ud558\ub294 \ubbf8\ud569\uc911\uad6d\uc758 \uad6d\ubc29 \ubb34\uc5ed \ud1b5\uc81c \uccb4\uc81c\ub97c \ud3ec\ud568\ud55c, \uc218\ucd9c\uc785, \uacbd\uc81c\uae08\uc218\uc870\uce58 \ubc95\ub960 \ubc0f \uaddc\uc815\uc744 \uc900\uc218\ud560 \ucc45\uc784\uc774 \uc788\uc2b5\ub2c8\ub2e4.\n\
\n\
c. \ud504\ub85c\uadf8\ub7a8\uc5d0 \uad00\ud55c \ubcf8 \uacc4\uc57d\uc758 \uc5ec\ud558\ud55c \uc870\ud56d\uc774 \ubb34\ud6a8\uc774\uac70\ub098 \uac15\uc81c\ud560 \uc218 \uc5c6\ub354\ub77c\ub3c4, \uc794\uc5ec \uc870\ud56d\uc740 \uadf8\ub300\ub85c \ud6a8\ub825\uc774 \uc720\uc9c0\ub429\ub2c8\ub2e4. \ubcf8 \uacc4\uc57d\uc5d0 \uc788\ub294 \uc5b4\ub5a0\ud55c \uac83\ub3c4 \uacc4\uc57d\uc5d0 \uc758\ud574\uc11c \ud3ec\uae30\ub418\uac70\ub098 \uc81c\ud55c\ub420 \uc218 \uc5c6\ub294 \uc18c\ube44\uc790\uc758 \ubc95\uc815 \uad8c\ub9ac\uc5d0 \uc601\ud5a5\uc744 \uc8fc\uc9c0 \ubabb\ud569\ub2c8\ub2e4. \uad6d\uc81c\ubb3c\ud488\ub9e4\ub9e4\uacc4\uc57d\uc5d0 \uad00\ud55c \uad6d\uc81c\uc5f0\ud569\ud611\uc57d(United Nations Convention on Contracts for the International Sale of Goods)\uc740 \ubcf8 \uacc4\uc57d\uc0c1 \uac70\ub798\uc5d0 \uc801\uc6a9\ub418\uc9c0 \uc54a\uc2b5\ub2c8\ub2e4.\n\
\n\
7. \uc77c\ubc18\uc0ac\ud56d\n\
\n\
a. IBM\uc740 \ub3c5\ub9bd\uc801 \uacc4\uc57d\uc790\uc774\uace0, \ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790\uc758 \ub300\ub9ac\uc778, \uacf5\ub3d9 \uc0ac\uc5c5\uc790, \ud30c\ud2b8\ub108 \ub610\ub294 \uc218\ud0c1\uc790\uac00 \uc544\ub2c8\uba70, \ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790\uc758 \uaddc\uc81c\uc0c1 \uc758\ubb34\ub97c \uc774\ud589\ud558\uc9c0 \uc54a\uc73c\uba70, \ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790\uc758 \uc0ac\uc5c5 \ub610\ub294 \uc5c5\ubb34\ub97c \ucc45\uc784\uc9c0\uc9c0 \uc54a\uc2b5\ub2c8\ub2e4. \ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790\ub294 \uc790\uc2e0\uc758 IBM \ud504\ub85c\uadf8\ub7a8 \ubc0f \ube44(\u975e) IBM \ud504\ub85c\uadf8\ub7a8 \uc774\uc6a9\uc5d0 \ub300\ud574 \ucc45\uc784\uc744 \uc9d1\ub2c8\ub2e4. IBM\uc740 \uc815\ubcf4 \uae30\uc220 \uc81c\uacf5\uc790\uc758 \uc5ed\ud560\ub9cc \uc218\ud589\ud569\ub2c8\ub2e4. IBM\uc758 \uc9c0\uce68\uc774\ub098 \uc81c\uc548\ub41c \uc0ac\uc6a9 \ub610\ub294 \uc548\ub0b4\uc0ac\ud56d\uc774\ub098 \ud504\ub85c\uadf8\ub7a8\uc758 \uc0ac\uc6a9\uc740 \uc758\ub8cc\uc801, \uc784\uc0c1\uc801, \ubc95\uc801 \uc790\ubb38\uc774\ub098 \ud68c\uacc4 \ub610\ub294 \uae30\ud0c0 \uc804\ubb38 \uc790\ubb38\uc774 \uc544\ub2d9\ub2c8\ub2e4. \ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790\ub294 \uc790\uccb4\uc801\uc73c\ub85c \uc804\ubb38\uac00 \uc758\uacac\uc744 \ud655\ubcf4\ud574\uc57c \ud569\ub2c8\ub2e4.\n\
\n\
b. IBM\uc774 \uc720\ud615\uc758 \uc591\uc2dd\uc73c\ub85c \ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790\uc5d0\uac8c \uc81c\uacf5\ud558\ub294 \ud504\ub85c\uadf8\ub7a8\ub4e4\uc758 \uacbd\uc6b0, \ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790\uc640 IBM\uc774 \uc11c\uba74\uc73c\ub85c \ub2ec\ub9ac \ub3d9\uc758\ud558\uc9c0 \uc54a\ub294 \ud55c IBM\uc740 IBM\uc774 \uc9c0\uc815\ud55c \uc6b4\uc1a1\uc5c5\uc790\uc5d0\uac8c \ud504\ub85c\uadf8\ub7a8\uc744 \uc804\ub2ec\ud558\uc5ec \ud504\ub85c\uadf8\ub7a8\uc758 \uc6b4\uc1a1 \ubc0f \uc778\ub3c4 \ucc45\uc784\uc744 \uc774\ud589\ud569\ub2c8\ub2e4.\n\
\n\
