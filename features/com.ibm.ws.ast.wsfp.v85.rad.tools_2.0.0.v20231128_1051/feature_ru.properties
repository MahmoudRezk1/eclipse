\u0427\u0430\u0441\u0442\u044c 1 - \u041e\u0431\u0449\u0438\u0435 \u043f\u043e\u043b\u043e\u0436\u0435\u043d\u0438\u044f\n\
\n\
\u0417\u0410\u0413\u0420\u0423\u0416\u0410\u042f, \u0423\u0421\u0422\u0410\u041d\u0410\u0412\u041b\u0418\u0412\u0410\u042f, \u041a\u041e\u041f\u0418\u0420\u0423\u042f, \u041e\u0421\u0423\u0429\u0415\u0421\u0422\u0412\u041b\u042f\u042f \u0414\u041e\u0421\u0422\u0423\u041f, \u041d\u0410\u0416\u0418\u041c\u0410\u042f \u041a\u041d\u041e\u041f\u041a\u0423 "\u041f\u0420\u0418\u041d\u0418\u041c\u0410\u042e" \u0418\u041b\u0418 \u0418\u041d\u042b\u041c \u041e\u0411\u0420\u0410\u0417\u041e\u041c \u0418\u0421\u041f\u041e\u041b\u042c\u0417\u0423\u042f \u041f\u0420\u041e\u0413\u0420\u0410\u041c\u041c\u0423, \u041b\u0418\u0426\u0415\u041d\u0417\u0418\u0410\u0422 \u0421\u041e\u0413\u041b\u0410\u0428\u0410\u0415\u0422\u0421\u042f \u0421 \u041f\u041e\u041b\u041e\u0416\u0415\u041d\u0418\u042f\u041c\u0418 \u041d\u0410\u0421\u0422\u041e\u042f\u0429\u0415\u0413\u041e \u0421\u041e\u0413\u041b\u0410\u0428\u0415\u041d\u0418\u042f. \u0415\u0421\u041b\u0418 \u0412\u042b \u041f\u0420\u0418\u041d\u0418\u041c\u0410\u0415\u0422\u0415 \u0414\u0410\u041d\u041d\u042b\u0415 \u041f\u041e\u041b\u041e\u0416\u0415\u041d\u0418\u042f \u041e\u0422 \u0418\u041c\u0415\u041d\u0418 \u041b\u0418\u0426\u0415\u041d\u0417\u0418\u0410\u0422\u0410, \u0412\u042b \u0417\u0410\u042f\u0412\u041b\u042f\u0415\u0422\u0415, \u0427\u0422\u041e \u0412\u042b \u0418\u041c\u0415\u0415\u0422\u0415 \u0412\u0421\u0415 \u041f\u041e\u041b\u041d\u041e\u041c\u041e\u0427\u0418\u042f, \u0427\u0422\u041e\u0411\u042b \u041e\u0411\u042f\u0417\u0410\u0422\u042c \u041b\u0418\u0426\u0415\u041d\u0417\u0418\u0410\u0422\u0410 \u0421\u041e\u0411\u041b\u042e\u0414\u0410\u0422\u042c \u042d\u0422\u0418 \u041f\u041e\u041b\u041e\u0416\u0415\u041d\u0418\u042f.\n\
\n\
\u0415\u0421\u041b\u0418 \u0412\u042b \u041d\u0415 \u0421\u041e\u0413\u041b\u0410\u0421\u041d\u042b \u0421 \u041d\u0410\u0421\u0422\u041e\u042f\u0429\u0418\u041c\u0418 \u041f\u041e\u041b\u041e\u0416\u0415\u041d\u0418\u042f\u041c\u0418 \u0418\u041b\u0418 \u041d\u0415 \u041e\u0411\u041b\u0410\u0414\u0410\u0415\u0422\u0415 \u041d\u0415\u041e\u0411\u0425\u041e\u0414\u0418\u041c\u042b\u041c\u0418 \u041f\u041e\u041b\u041d\u041e\u041c\u041e\u0427\u0418\u042f\u041c\u0418: i) \u041d\u0415 \u0417\u0410\u0413\u0420\u0423\u0416\u0410\u0419\u0422\u0415, \u041d\u0415 \u0423\u0421\u0422\u0410\u041d\u0410\u0412\u041b\u0418\u0412\u0410\u0419\u0422\u0415, \u041d\u0415 \u041a\u041e\u041f\u0418\u0420\u0423\u0419\u0422\u0415, \u041d\u0415 \u041e\u0421\u0423\u0429\u0415\u0421\u0422\u0412\u041b\u042f\u0419\u0422\u0415 \u0414\u041e\u0421\u0422\u0423\u041f, \u041d\u0415 \u041d\u0410\u0416\u0418\u041c\u0410\u0419\u0422\u0415 \u041a\u041d\u041e\u041f\u041a\u0423 "\u041f\u0420\u0418\u041d\u0418\u041c\u0410\u042e" \u0418 \u041d\u0415 \u0418\u0421\u041f\u041e\u041b\u042c\u0417\u0423\u0419\u0422\u0415 \u041f\u0420\u041e\u0413\u0420\u0410\u041c\u041c\u0423; \u0418 ii) \u041d\u0415\u0417\u0410\u041c\u0415\u0414\u041b\u0418\u0422\u0415\u041b\u042c\u041d\u041e \u0412\u0415\u0420\u041d\u0418\u0422\u0415 \u041d\u0415\u0418\u0421\u041f\u041e\u041b\u042c\u0417\u041e\u0412\u0410\u041d\u041d\u042b\u0419 \u041d\u041e\u0421\u0418\u0422\u0415\u041b\u042c, \u0414\u041e\u041a\u0423\u041c\u0415\u041d\u0422\u0410\u0426\u0418\u042e \u0418 \u0421\u0412\u0418\u0414\u0415\u0422\u0415\u041b\u042c\u0421\u0422\u0412\u041e \u041e \u041f\u0420\u0410\u0412\u0410\u0425 \u0421\u0422\u041e\u0420\u041e\u041d\u0415, \u0423 \u041a\u041e\u0422\u041e\u0420\u041e\u0419 \u0412\u042b \u0418\u0425 \u041f\u0420\u0418\u041e\u0411\u0420\u0415\u041b\u0418, \u0427\u0422\u041e\u0411\u042b \u041f\u041e\u041b\u0423\u0427\u0418\u0422\u042c \u041d\u0410\u0417\u0410\u0414 \u0423\u041f\u041b\u0410\u0427\u0415\u041d\u041d\u0423\u042e \u0421\u0423\u041c\u041c\u0423. \u0415\u0421\u041b\u0418 \u041f\u0420\u041e\u0413\u0420\u0410\u041c\u041c\u0410 \u0411\u042b\u041b\u0410 \u0417\u0410\u0413\u0420\u0423\u0416\u0415\u041d\u0410, \u0423\u041d\u0418\u0427\u0422\u041e\u0416\u042c\u0422\u0415 \u0412\u0421\u0415 \u041a\u041e\u041f\u0418\u0418 \u041f\u0420\u041e\u0413\u0420\u0410\u041c\u041c\u042b.\n\
\n\
\u041d\u0430\u0441\u0442\u043e\u044f\u0449\u0435\u0435 \u041c\u0435\u0436\u0434\u0443\u043d\u0430\u0440\u043e\u0434\u043d\u043e\u0435 \u041b\u0438\u0446\u0435\u043d\u0437\u0438\u043e\u043d\u043d\u043e\u0435 \u0421\u043e\u0433\u043b\u0430\u0448\u0435\u043d\u0438\u0435 \u0432 \u043e\u0442\u043d\u043e\u0448\u0435\u043d\u0438\u0438 \u041f\u0440\u043e\u0433\u0440\u0430\u043c\u043c (IPLA) \u0438 \u043f\u0440\u0438\u043c\u0435\u043d\u0438\u043c\u044b\u0435 \u0414\u043e\u043a\u0443\u043c\u0435\u043d\u0442\u044b \u043f\u043e \u0422\u0440\u0430\u043d\u0437\u0430\u043a\u0446\u0438\u044f\u043c (\u0432\u043c\u0435\u0441\u0442\u0435 - "\u0421\u043e\u0433\u043b\u0430\u0448\u0435\u043d\u0438\u0435") \u044f\u0432\u043b\u044f\u044e\u0442\u0441\u044f \u043f\u043e\u043b\u043d\u044b\u043c \u0441\u043e\u0433\u043b\u0430\u0448\u0435\u043d\u0438\u0435\u043c \u043c\u0435\u0436\u0434\u0443 \u041b\u0438\u0446\u0435\u043d\u0437\u0438\u0430\u0442\u043e\u043c \u0438 IBM \u0432 \u043e\u0442\u043d\u043e\u0448\u0435\u043d\u0438\u0438 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u043d\u0438\u044f \u041f\u0440\u043e\u0433\u0440\u0430\u043c\u043c\u044b. \u041f\u043e\u043b\u043e\u0436\u0435\u043d\u0438\u044f \u0434\u043b\u044f \u043e\u0442\u0434\u0435\u043b\u044c\u043d\u044b\u0445 \u0441\u0442\u0440\u0430\u043d, \u043f\u0440\u0438\u0432\u0435\u0434\u0451\u043d\u043d\u044b\u0435 \u0432 \u0427\u0430\u0441\u0442\u0438 2 \u043d\u0430\u0441\u0442\u043e\u044f\u0449\u0435\u0433\u043e IPLA, \u0437\u0430\u043c\u0435\u043d\u044f\u044e\u0442 \u0438\u043b\u0438 \u0438\u0437\u043c\u0435\u043d\u044f\u044e\u0442 \u043f\u043e\u043b\u043e\u0436\u0435\u043d\u0438\u044f \u0427\u0430\u0441\u0442\u0438 1.\n\
\n\
\u0414\u043e\u043a\u0443\u043c\u0435\u043d\u0442\u044b \u043f\u043e \u0422\u0440\u0430\u043d\u0437\u0430\u043a\u0446\u0438\u044f\u043c (\u0414\u0422) \u0441\u043e\u0434\u0435\u0440\u0436\u0430\u0442 \u043e\u043f\u0438\u0441\u0430\u043d\u0438\u0435, \u0438\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0438\u044e \u0438 \u0443\u0441\u043b\u043e\u0432\u0438\u044f \u0432 \u043e\u0442\u043d\u043e\u0448\u0435\u043d\u0438\u0438 \u041f\u0440\u043e\u0433\u0440\u0430\u043c\u043c\u044b \u0438 \u0435\u0451 \u0440\u0430\u0437\u0440\u0435\u0448\u0451\u043d\u043d\u043e\u0433\u043e \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u043d\u0438\u044f. \u041f\u0440\u0438\u043c\u0435\u0440\u044b \u0414\u0422 \u0434\u043b\u044f \u041f\u0440\u043e\u0433\u0440\u0430\u043c\u043c \u0432\u043a\u043b\u044e\u0447\u0430\u044e\u0442 \u043b\u0438\u0446\u0435\u043d\u0437\u0438\u043e\u043d\u043d\u0443\u044e \u0438\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0438\u044e (\u041b\u0418), \u0441\u043f\u0435\u0446\u0438\u0444\u0438\u043a\u0430\u0446\u0438\u0438 \u043b\u0438\u0446\u0435\u043d\u0437\u0438\u043e\u043d\u043d\u043e\u0439 \u043f\u0440\u043e\u0433\u0440\u0430\u043c\u043c\u044b (LPS), \u0446\u0435\u043d\u043e\u0432\u043e\u0435 \u043f\u0440\u0435\u0434\u043b\u043e\u0436\u0435\u043d\u0438\u0435, \u0441\u0432\u0438\u0434\u0435\u0442\u0435\u043b\u044c\u0441\u0442\u0432\u043e \u043e \u043f\u0440\u0430\u0432\u0430\u0445 (\u0421\u043e\u041f) \u0438\u043b\u0438 \u0441\u0447\u0451\u0442. \u0412 \u0441\u043b\u0443\u0447\u0430\u0435 \u043a\u0430\u043a\u0438\u0445-\u043b\u0438\u0431\u043e \u043f\u0440\u043e\u0442\u0438\u0432\u043e\u0440\u0435\u0447\u0438\u0439 \u0414\u0422 \u0438\u043c\u0435\u0435\u0442 \u043f\u0440\u0435\u0438\u043c\u0443\u0449\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u0443\u044e \u0441\u0438\u043b\u0443 \u043f\u043e \u043e\u0442\u043d\u043e\u0448\u0435\u043d\u0438\u044e \u043a IPLA.\n\
\n\
1. \u041b\u0438\u0446\u0435\u043d\u0437\u0438\u044f \u043d\u0430 \u041f\u0440\u043e\u0433\u0440\u0430\u043c\u043c\u0443\n\
